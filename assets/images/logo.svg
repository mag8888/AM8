<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1b1f3f"/>
      <stop offset="55%" stop-color="#10142b"/>
      <stop offset="100%" stop-color="#050713"/>
    </radialGradient>

    <linearGradient id="outerRingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a674ff"/>
      <stop offset="45%" stop-color="#6d6dff"/>
      <stop offset="100%" stop-color="#2ddbdc"/>
    </linearGradient>

    <linearGradient id="innerRingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fdf0c1"/>
      <stop offset="45%" stop-color="#f6c96f"/>
      <stop offset="100%" stop-color="#cf8f33"/>
    </linearGradient>

    <linearGradient id="monogramStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff7da"/>
      <stop offset="50%" stop-color="#f2d27c"/>
      <stop offset="100%" stop-color="#c9903b"/>
    </linearGradient>

    <radialGradient id="diceFace" cx="35%" cy="25%" r="75%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#f2eadf"/>
      <stop offset="100%" stop-color="#cfc7bb"/>
    </radialGradient>

    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dy="12" result="offset"/>
      <feGaussianBlur in="offset" stdDeviation="14" result="blurred"/>
      <feColorMatrix in="blurred" type="matrix" values="0 0 0 0 0.05 0 0 0 0 0.07 0 0 0 0 0.18 0 0 0 0.32 0"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>

  <rect width="640" height="640" rx="120" fill="url(#bgGradient)"/>

  <!-- Atmospheric glow -->
  <circle cx="320" cy="320" r="240" fill="#141a3a" opacity="0.45" filter="url(#glow)"/>

  <!-- Outer aurora ring -->
  <circle cx="320" cy="320" r="220" fill="none" stroke="url(#outerRingGradient)" stroke-width="10" opacity="0.85"/>
  <circle cx="320" cy="320" r="220" fill="none" stroke="#182051" stroke-width="4" opacity="0.4"/>

  <!-- Inner golden halo -->
  <circle cx="320" cy="320" r="170" fill="none" stroke="url(#innerRingGradient)" stroke-width="18" opacity="0.95"/>
  <circle cx="320" cy="320" r="150" fill="rgba(14,16,38,0.8)"/>

  <!-- Highlight arc -->
  <path d="M188 197c33-47 90-77 149-77s116 30 149 77" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="6" stroke-linecap="round" stroke-dasharray="180 999"/>

  <!-- Monogram -->
  <g filter="url(#softShadow)">
    <path d="M204 430 L295 180 L386 430" fill="none" stroke="url(#monogramStroke)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M244 335 L346 335" fill="none" stroke="url(#monogramStroke)" stroke-width="14" stroke-linecap="round"/>
    <path d="M402 430 L402 190 L465 320 L528 190 L528 430" fill="none" stroke="url(#monogramStroke)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Dice emblem -->
  <g transform="translate(238 376) scale(0.9)">
    <rect x="0" y="0" width="120" height="120" rx="26" fill="url(#diceFace)" stroke="#f6d899" stroke-width="6"/>
    <circle cx="32" cy="32" r="10" fill="#744f25" opacity="0.9"/>
    <circle cx="88" cy="32" r="10" fill="#744f25" opacity="0.9"/>
    <circle cx="60" cy="60" r="10" fill="#744f25" opacity="0.9"/>
    <circle cx="32" cy="88" r="10" fill="#744f25" opacity="0.9"/>
    <circle cx="88" cy="88" r="10" fill="#744f25" opacity="0.9"/>
    <rect x="8" y="8" width="104" height="104" rx="22" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="4"/>
  </g>

  <!-- Nameplate -->
  <g transform="translate(160 475)">
    <rect x="0" y="0" width="320" height="72" rx="36" fill="rgba(8,12,29,0.86)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <text x="160" y="46" text-anchor="middle" font-size="40" letter-spacing="4" fill="#f6d899" font-family="Georgia, 'Times New Roman', serif">
      AURA MONEY
    </text>
  </g>
</svg>
