<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <style>
        /* Стили для контейнера страниц */
        #page-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        }

        /* Стили навигации удалены */

        /* Основной контент */
        .app-content {
            padding: 0; /* Убираем отступы полностью */
            min-height: 100vh; /* Полная высота экрана */
        }

        /* Стили для страниц */
        .page {
            display: none;
            min-height: 100vh; /* Полная высота экрана */
        }

        .page.active {
            display: block;
        }
        
        /* Стили для iframe страниц */
        .page iframe {
            width: 100%;
            height: calc(100vh - 120px);
            border: none;
            border-radius: 1rem;
            background: transparent;
        }
        
        #rooms-page iframe {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        }



        .back-btn {
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        
        /* Стили для кнопок навигации */
        .main-navigation .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .main-navigation {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                margin: 1rem;
            }
            
            .main-navigation div {
                justify-content: center;
            }
            
            .main-navigation .nav-btn {
                flex: 1;
                min-width: 120px;
            }
        }

        /* Стили для игровой страницы - CSS Grid система */
        .game-page {
            padding: 0.5rem; /* Минимальные отступы */
            max-width: 1600px;
            margin: 0 auto;
            min-height: 100vh; /* Полная высота экрана */
            display: grid;
            grid-template-columns: 260px 1fr 400px; /* Колоды + игровое поле + панель игроков */
            grid-template-rows: 1fr;
            grid-template-areas: "card-decks game-board players-panel";
            gap: 1rem; /* Уменьшенный отступ */
            align-items: start;
        }

        /* Колоды карточек */
        .card-decks-container {
            grid-area: card-decks;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 100%;
        }

        /* Контейнер для игровой доски */
        .game-board-container {
            grid-area: game-board;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Полная высота экрана */
            padding: 0.5rem; /* Минимальные отступы */
        }

        /* Контейнер для панели игроков */
        .players-panel-container {
            grid-area: players-panel;
            width: 100%;
            max-width: 400px;
        }

        /* Специальная навигация для игровой комнаты */
        .app-navigation.game-room-nav {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0.75rem 0;
        }

        .game-room-nav .nav-container {
            justify-content: flex-end;
        }

        .game-room-nav .nav-logo,
        .game-room-nav .nav-menu,
        .game-room-nav .nav-button[href="/admin/"] {
            display: none;
        }

        .game-room-nav .nav-user {
            margin-left: auto;
        }
        
        /* Оптимизированное игровое поле для главной страницы */
        .game-page .board-wrapper {
            width: min(100vmin, 1000px) !important;
            height: min(100vmin, 1000px) !important;
            border: 3px solid rgba(99, 102, 241, 0.4) !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.05) !important;
            border-radius: 12px !important;
        }
        
        .game-page .track-cell {
            border-radius: 6px !important;
            border: 2.5px solid var(--surface-border) !important;
            font-weight: 700 !important;
        }
        
        .game-page .cell-icon {
            font-size: clamp(1.2rem, 2.5vmin, 1.8rem) !important;
        }
        
        .game-page .cell-number {
            width: 16px !important;
            height: 16px !important;
            font-size: 0.5rem !important;
            line-height: 16px !important;
        }
        
        /* Стили кнопки удалены - только логотип */
        
        /* Стили для кнопок */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #4b5563, #374151);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.4);
        }
        
        .center-actions {
            margin-top: 1.5rem;
        }

        /* Удалены стили game-control-panel - функциональность интегрирована в PlayersPanel */

        /* Адаптивность для средних экранов - Grid система */
        @media (max-width: 1024px) and (min-width: 769px) {
            .game-page {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
                grid-template-areas: 
                    "game-board"
                    "players-panel";
                gap: 1.5rem;
            }
            
            .players-panel-container {
                max-width: 100%;
            }
        }

        /* Адаптивность для мобильных - Grid система */
        @media (max-width: 768px) {
            .app-content {
                padding: 0;
            }

            .game-page {
                padding: 0.25rem; /* Минимальные отступы */
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                grid-template-areas: 
                    "card-decks"
                    "game-board"
                    "players-panel";
                gap: 0.5rem; /* Уменьшенный отступ */
            }

            .card-decks-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .players-panel-container {
                max-width: 100%;
            }
            
            .game-page .board-wrapper {
                width: min(88vmin, 520px) !important; /* Уменьшаем размер */
                height: min(88vmin, 520px) !important;
            }
        }
        
        @media (max-width: 480px) {
            .game-page {
                padding: 0.1rem; /* Минимальные отступы */
            }
            
            .game-page .board-wrapper {
                width: min(85vmin, 400px) !important; /* Уменьшаем размер */
                height: min(85vmin, 400px) !important;
            }
        }
    </style>
</head>

    <!-- Скрипты для страницы авторизации -->
    <script>
        (function() {
        // Если пришли по ссылке вида #game?roomId=..., сразу открываем страницу комнаты
        const isGameHash = window.location.hash && window.location.hash.includes('game');
        if (isGameHash) {
            try {
                const params = new URLSearchParams(window.location.hash.split('?')[1] || '');
                const roomId = params.get('roomId');
                if (roomId) {
                    // Проверяем авторизацию: доступ только авторизованным
                    try {
                        const userRaw = localStorage.getItem('currentUser') || localStorage.getItem('aura_money_user');
                        const user = userRaw ? JSON.parse(userRaw) : null;
                        if (!user || !user.isLoggedIn) {
                            window.location.href = '/auth';
                            return;
                        }
                    } catch (_) {
                        window.location.href = '/auth';
                        return;
                    }
                    // Попытка инициализировать игровое состояние из sessionStorage
                    try {
                        const bundleRaw = sessionStorage.getItem('am_player_bundle');
                        if (bundleRaw && window.App && window.GameState) {
                            const bundle = JSON.parse(bundleRaw);
                            // Инициализация App, если ещё не выполнена
                            if (!window.app) {
                                window.app = new window.App();
                                window.app.init?.();
                            }
                            
                            // Инициализируем GameState если его нет
                            if (!window.app.getModule('gameState')) {
                                const gameState = new window.GameState(window.app.getEventBus());
                                window.app.modules.set('gameState', gameState);
                                console.log('✅ GameState: Инициализирован для ротации хода');
                            }
                            // Форсируем показ страницы геймборда и загрузку игровых модулей
                            try {
                                if (window.app && window.app._showPage) {
                                    window.app._showPage('game-page');
                                }
                                
                                // Принудительно обновляем логотип
                                const centerLogo = document.getElementById('center-logo');
                                if (centerLogo) {
                                    centerLogo.src = 'assets/images/logo.svg?v=' + Date.now();
                                    console.log('🎨 Логотип обновлен с версией:', Date.now());
                                }
                                
                                // Инициализируем игровые модули с GameStateManager после загрузки DOM
                                setTimeout(() => {
                                    console.log('🎮 Index: Проверяем доступность модулей:', {
                                        PlayerTokens: !!window.PlayerTokens,
                                        DiceService: !!window.DiceService,
                                        DiceDisplay: !!window.DiceDisplay,
                                        BoardLayout: !!window.BoardLayout
                                    });
                                    
                                    if (window.app && window.app._initializeGameModules) {
                                        window.app._initializeGameModules(roomId);
                                    } else {
                                        console.error('❌ Index: App или _initializeGameModules не найден');
                                    }
                                    
                                    // Добавляем обработчик для кнопки броска кубика
                                    const rollDiceBtn = document.getElementById('roll-dice-btn');
                                    if (rollDiceBtn) {
                                        rollDiceBtn.addEventListener('click', async () => {
                                            try {
                                                console.log('🎲 Начинаем бросок кубика...');
                                                
                                                // Отключаем кнопку
                                                rollDiceBtn.disabled = true;
                                                rollDiceBtn.innerHTML = '<span class="dice-btn-text">Бросаем...</span><span class="dice-btn-icon">🎲</span>';
                                                
                                                // Отправляем запрос на сервер
                                                const api = new window.RoomApi();
                                                const rollResult = await api.rollDice(roomId);
                                                
                                                console.log('🎲 Результат броска с сервера:', rollResult);
                                                
                                                if (rollResult && rollResult.success) {
                                                    // Обновляем локальное состояние
                                                    const diceService = window.app?.getModule('diceService');
                                                    if (diceService) {
                                                        diceService.setLastRoll(rollResult.diceResult);
                                                    }
                                                    
                                                    // Обновляем отображение кубика
                                                    const diceIcon = document.getElementById('dice-center-icon');
                                                    if (diceIcon) {
                                                        diceIcon.textContent = rollResult.diceResult.value;
                                                        diceIcon.classList.add('rolled');
                                                        
                                                        // Возвращаем иконку через 3 секунды
                                                        setTimeout(() => {
                                                            diceIcon.textContent = '🎲';
                                                            diceIcon.classList.remove('rolled');
                                                        }, 3000);
                                                    }
                                                    
                                                    // Автоматически двигаем фишку через 1 секунду
                                                    setTimeout(async () => {
                                                        try {
                                                            console.log('🚶 Двигаем фишку на', rollResult.diceResult.value, 'шагов');
                                                            const moveResult = await api.movePlayer(roomId, rollResult.diceResult.value);
                                                            console.log('🚶 Результат движения:', moveResult);
                                                            
                                                            if (moveResult && moveResult.success) {
                                                                // Обновляем позицию фишки в PlayerTokens
                                                                const playerTokens = window.app?.getModule('playerTokens');
                                                                if (playerTokens && moveResult.state && moveResult.state.players) {
                                                                    console.log('🎯 Обновляем позиции всех фишек после движения');
                                                                    console.log('🎯 Состояние игры:', moveResult.state);
                                                                    
                                                                    // Обновляем позиции всех игроков
                                                                    moveResult.state.players.forEach(player => {
                                                                        console.log(`🎯 Обновляем фишку ${player.username}:`, {
                                                                            id: player.id,
                                                                            position: player.position,
                                                                            isInner: player.isInner
                                                                        });
                                                                        
                                                                        playerTokens.updateTokenPosition(
                                                                            player.id, 
                                                                            player.position, 
                                                                            player.isInner
                                                                        );
                                                                    });
                                                                    
                                                                    // Также обновляем активного игрока, если есть
                                                                    const activePlayer = moveResult.state.activePlayer;
                                                                    if (activePlayer) {
                                                                        console.log('🎯 Обновляем активного игрока:', activePlayer);
                                                                        playerTokens.updateTokenPosition(
                                                                            activePlayer.id, 
                                                                            activePlayer.position, 
                                                                            activePlayer.isInner
                                                                        );
                                                                    }
                                                                }
                                                            }
                                                        } catch (moveError) {
                                                            console.error('❌ Ошибка движения фишки:', moveError);
                                                        }
                                                    }, 1000);
                                                    
                                                    // Включаем кнопку через 2 секунды
                                                    setTimeout(() => {
                                                        rollDiceBtn.disabled = false;
                                                        rollDiceBtn.innerHTML = '<span class="dice-btn-text">Бросить</span><span class="dice-btn-icon">🎲</span>';
                                                    }, 2000);
                                                } else {
                                                    throw new Error('Ошибка броска кубика');
                                                }
                                            } catch (error) {
                                                console.error('❌ Ошибка броска кубика:', error);
                                                
                                                // Включаем кнопку при ошибке
                                                rollDiceBtn.disabled = false;
                                                rollDiceBtn.innerHTML = '<span class="dice-btn-text">Бросить</span><span class="dice-btn-icon">🎲</span>';
                                            }
                                        });
                                        console.log('🎲 Обработчик кнопки броска кубика добавлен');
                                    }
                                }, 100);
                                
                                // Получаем серверное состояние и синхронизируем с GameStateManager
                                try {
                                    const api = new window.RoomApi();
                                    const gameStateManager = window.app.getGameStateManager();
                                    const gameStateModule = window.app.getModule?.('gameState');
                                    
                                    let isSyncing = false;
                                    let pendingSync = false;
                                    const syncWithServer = () => {
                                        if (isSyncing) {
                                            pendingSync = true;
                                            return;
                                        }
                                        isSyncing = true;
                                        
                                        api.getGameState(roomId)
                                            .then(gs => {
                                                if (gs && gs.state) {
                                                    if (gameStateModule && typeof gameStateModule.applyState === 'function') {
                                                        gameStateModule.applyState(gs.state);
                                                    }
                                                    if (gameStateManager) {
                                                        gameStateManager.updateFromServer(gs.state);
                                                    }
                                                }
                                            })
                                            .catch(err => console.warn('⚠️ Ошибка получения состояния игры:', err))
                                            .finally(() => {
                                                isSyncing = false;
                                                if (pendingSync) {
                                                    pendingSync = false;
                                                    syncWithServer();
                                                }
                                            });
                                    };
                                    
                                    window.requestRoomSync = syncWithServer;
                                    
                                    syncWithServer();
                                    const syncInterval = setInterval(syncWithServer, 2000);
                                    
                                    const handleVisibility = () => {
                                        if (!document.hidden) {
                                            syncWithServer();
                                        }
                                    };
                                    
                                    window.addEventListener('focus', syncWithServer, { passive: true });
                                    document.addEventListener('visibilitychange', handleVisibility, { passive: true });
                                    const eventBus = window.app.getEventBus?.();
                                    const handlePushStats = () => syncWithServer();
                                    eventBus?.on('push:stats_updated', handlePushStats);
                                    
                                    window.addEventListener('beforeunload', () => {
                                        clearInterval(syncInterval);
                                        window.requestRoomSync = null;
                                        window.removeEventListener('focus', syncWithServer);
                                        document.removeEventListener('visibilitychange', handleVisibility);
                                        eventBus?.off?.('push:stats_updated', handlePushStats);
                                    });
                                    
                                } catch(error) {
                                    console.error('❌ Ошибка синхронизации с сервером:', error);
                                }

                                // PlayersPanel теперь инициализируется в _initializeGameModules
                            } catch (_) { /* no-op */ }
                            const gameState = window.app.getModule?.('gameState');
                            if (gameState) {
                                gameState.setRoomId(roomId);
                            }
                            // Включаем режим геймборда: скрываем всё лишнее, оставляем поле
                            document.body.classList.add('game-board-only');
                        }
                    } catch (e) {
                        console.warn('⚠️ Не удалось инициализировать GameState из sessionStorage', e);
                    }
                    // Остаёмся на этой странице для отображения только игрового поля
                }
            } catch (e) {
                console.warn('⚠️ Не удалось распарсить roomId из hash, остаёмся на главной');
            }
        } else {
            // Проверяем авторизацию только если не на игровой доске
            document.addEventListener('DOMContentLoaded', function() {
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
                if (currentUser && currentUser.isLoggedIn) {
                    console.log('👤 Пользователь авторизован, перенаправляем в комнаты');
                    setTimeout(() => { window.location.href = 'pages/rooms.html'; }, 300);
                } else {
                    console.log('🔒 Не авторизован: перенаправление на страницу входа');
                    // Мгновенный редирект на страницу авторизации при первом входе
                    setTimeout(() => { window.location.href = 'pages/auth.html'; }, 100);
                }
            });
        }
        
        // Кнопка "Передать ход" — работает, когда инициализировано приложение и GameState
        (function initPassTurnButton() {
            const btn = document.getElementById('pass-turn-btn');
            const updateVisibility = () => {
                const onGame = (window.location.hash || '').includes('game');
                btn.style.display = onGame ? 'block' : 'none';
            };
            updateVisibility();
            window.addEventListener('hashchange', updateVisibility);
            btn.addEventListener('click', () => {
                try {
                    const gameState = (window.app && window.app.getModule) ? window.app.getModule('gameState') : (window.gameState || null);
                    if (gameState && typeof gameState.passTurnToNextPlayer === 'function') {
                        gameState.passTurnToNextPlayer();
                        console.log('🔄 Передан ход следующему игроку');
                    } else {
                        console.warn('⚠️ GameState не инициализирован для ротации хода');
                    }
                } catch (err) {
                    console.error('❌ Ошибка передачи хода:', err);
                }
            });
        })();
        
        // Обработчик для навигационных кнопок с data-route
        document.addEventListener('click', (e) => {
            const target = e.target.closest('[data-route]');
            if (target) {
                const route = target.getAttribute('data-route');
                if (typeof router !== 'undefined' && router.navigate) {
                    router.navigate(route);
                } else {
                    // Fallback навигация
                    const pages = {
                        '/': 'home-page',
                        '/auth': 'auth-page',
                        '/rooms': 'rooms-page'
                    };
                    const pageId = pages[route];
                    if (pageId) {
                        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                        const targetPage = document.getElementById(pageId);
                        if (targetPage) targetPage.classList.add('active');
                    }
                }
            }
        });
        })();
    </script>
</body>
</html>
