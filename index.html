<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Money - Настольная игра</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/board.css">
    <link rel="stylesheet" href="assets/css/modals.css">
    <link rel="stylesheet" href="assets/css/fixes.css">
    <link rel="stylesheet" href="assets/css/navigation.css">
    <style>
        /* Стили для контейнера страниц */
        #page-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        }

        /* Стили навигации удалены */

        /* Основной контент */
        .app-content {
            padding: 0; /* Убираем отступы полностью */
            min-height: 100vh; /* Полная высота экрана */
        }

        /* Стили для страниц */
        .page {
            display: none;
            min-height: 100vh; /* Полная высота экрана */
        }

        .page.active {
            display: block;
        }
        
        /* Стили для iframe страниц */
        .page iframe {
            width: 100%;
            height: calc(100vh - 120px);
            border: none;
            border-radius: 1rem;
            background: transparent;
        }
        
        #lobby-page iframe,
        #rooms-page iframe {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        }



        .back-btn {
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        
        /* Стили для кнопок навигации */
        .main-navigation .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .main-navigation {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                margin: 1rem;
            }
            
            .main-navigation div {
                justify-content: center;
            }
            
            .main-navigation .nav-btn {
                flex: 1;
                min-width: 120px;
            }
        }

        /* Стили для игровой страницы - CSS Grid система */
        .game-page {
            padding: 0.5rem; /* Минимальные отступы */
            max-width: 1600px;
            margin: 0 auto;
            min-height: 100vh; /* Полная высота экрана */
            display: grid;
            grid-template-columns: 1fr 400px; /* Игровое поле + панель игроков */
            grid-template-rows: 1fr;
            grid-template-areas: "game-board players-panel";
            gap: 1rem; /* Уменьшенный отступ */
            align-items: start;
        }

        /* Контейнер для игровой доски */
        .game-board-container {
            grid-area: game-board;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Полная высота экрана */
            padding: 0.5rem; /* Минимальные отступы */
        }

        /* Контейнер для панели игроков */
        .players-panel-container {
            grid-area: players-panel;
            width: 100%;
            max-width: 400px;
        }

        /* Специальная навигация для игровой комнаты */
        .app-navigation.game-room-nav {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0.75rem 0;
        }

        .game-room-nav .nav-container {
            justify-content: flex-end;
        }

        .game-room-nav .nav-logo,
        .game-room-nav .nav-menu,
        .game-room-nav .nav-button[href="/admin/"] {
            display: none;
        }

        .game-room-nav .nav-user {
            margin-left: auto;
        }
        
        /* Оптимизированное игровое поле для главной страницы */
        .game-page .board-wrapper {
            width: min(100vmin, 1000px) !important;
            height: min(100vmin, 1000px) !important;
            border: 3px solid rgba(99, 102, 241, 0.4) !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.05) !important;
            border-radius: 12px !important;
        }
        
        .game-page .track-cell {
            border-radius: 6px !important;
            border: 2.5px solid var(--surface-border) !important;
            font-weight: 700 !important;
        }
        
        .game-page .cell-icon {
            font-size: clamp(1.2rem, 2.5vmin, 1.8rem) !important;
        }
        
        .game-page .cell-number {
            width: 16px !important;
            height: 16px !important;
            font-size: 0.5rem !important;
            line-height: 16px !important;
        }
        
        /* Стили для кнопок */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #4b5563, #374151);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.4);
        }
        
        .center-actions {
            margin-top: 1.5rem;
        }

        /* Удалены стили game-control-panel - функциональность интегрирована в PlayersPanel */

        /* Адаптивность для средних экранов - Grid система */
        @media (max-width: 1024px) and (min-width: 769px) {
            .game-page {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
                grid-template-areas: 
                    "game-board"
                    "players-panel";
                gap: 1.5rem;
            }
            
            .players-panel-container {
                max-width: 100%;
            }
        }

        /* Адаптивность для мобильных - Grid система */
        @media (max-width: 768px) {
            .app-content {
                padding: 0;
            }

            .game-page {
                padding: 0.25rem; /* Минимальные отступы */
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
                grid-template-areas: 
                    "game-board"
                    "players-panel";
                gap: 0.5rem; /* Уменьшенный отступ */
            }
            
            .players-panel-container {
                max-width: 100%;
            }
            
            .game-page .board-wrapper {
                width: min(88vmin, 520px) !important; /* Уменьшаем размер */
                height: min(88vmin, 520px) !important;
            }
        }
        
        @media (max-width: 480px) {
            .game-page {
                padding: 0.1rem; /* Минимальные отступы */
            }
            
            .game-page .board-wrapper {
                width: min(85vmin, 400px) !important; /* Уменьшаем размер */
                height: min(85vmin, 400px) !important;
            }
        }
    </style>
</head>
<body>
    <!-- Навигация удалена -->

    <!-- Основной контент -->
    <main class="app-content">
        <div id="page-container">
            <!-- Страница игры (BoardLayout) -->
            <div id="game-page" class="page active">
                <div class="game-page">
                    <!-- Игровая доска -->
                    <div class="game-board-container">
                        <div class="board-wrapper">
                            <!-- Внешний трек (большой круг) -->
                            <div id="outer-track" class="track outer-track"></div>
                            
                            <!-- Внутренний трек (маленький круг) -->
                            <div id="inner-track" class="track inner-track"></div>
                            
                            <!-- Центральная область с кубиком -->
                            <div class="center-area">
                                <div class="dice-center">
                                    <div class="dice-icon" id="dice-center-icon">💰</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Панель игроков -->
                    <div id="players-panel" class="players-panel-container"></div>
                </div>
                
                <!-- Кнопки навигации для главной страницы -->
                <div class="main-navigation">
                    <div class="nav-container">
                        <button class="nav-btn" data-route="/auth">
                            🔐 Авторизация
                        </button>
                        <button class="nav-btn lobby" data-route="/lobby">
                            🏠 Лобби
                        </button>
                        <button class="nav-btn rooms" data-route="/rooms">
                            📋 Комнаты
                        </button>
                    </div>
                </div>
            </div>

            <!-- Страница авторизации -->
            <div id="auth-page" class="page">
                <iframe src="pages/auth.html" width="100%" height="100%" frameborder="0" class="page-iframe"></iframe>
            </div>

            <!-- Страница лобби -->
            <div id="lobby-page" class="page">
                <iframe src="pages/lobby.html" width="100%" height="100%" frameborder="0" class="page-iframe"></iframe>
            </div>

            <!-- Страница комнат -->
            <div id="rooms-page" class="page">
                <iframe src="pages/rooms.html" width="100%" height="100%" frameborder="0" class="page-iframe"></iframe>
            </div>

            <!-- Заглушка для других страниц -->
            <div id="placeholder-page" class="page">
                <div style="padding: 4rem 2rem; text-align: center; color: #a0a0a0;">
                    <h2>🔄 Переход на другую страницу...</h2>
                    <p>Используйте навигацию для перехода между разделами</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Загрузка конфигурации игры -->
    <script src="assets/js/modules/game/BoardConfig.js"></script>

    <!-- Утилиты -->
    <script src="assets/js/utils/ModalUtils.js"></script>

    <!-- Основные модули -->
    <script src="assets/js/modules/Router.js"></script>
    <script src="assets/js/modules/game/BoardLayout.js"></script>
    <script src="assets/js/modules/EventBus.js"></script>
    <script src="assets/js/modules/GameState.js"></script>
    
    <!-- Модули управления ходами -->
    <script src="assets/js/modules/game/RoomApi.js"></script>
    <script src="assets/js/modules/game/DiceService.js"></script>
    <script src="assets/js/modules/game/MovementService.js"></script>
    <script src="assets/js/modules/game/CellInteractionService.js"></script>
    <script src="assets/js/modules/game/ModalService.js"></script>
    <script src="assets/js/modules/game/TurnService.js"></script>
    <script src="assets/js/modules/game/PlayerTokenRenderer.js"></script>
    <script src="assets/js/modules/game/TurnController.js"></script>
    <script src="assets/js/modules/game/BalanceManager.js"></script>
    <script src="assets/js/modules/game/PlayersPanel.js"></script>
    <script src="assets/js/modules/game/PlayerTokens.js"></script>
    <script src="assets/js/modules/game/CellPopup.js"></script>
    <script src="assets/js/modules/game/PushClient.js"></script>
    
    <!-- Модуль профессий -->
    <script src="assets/js/modules/ProfessionModule.js"></script>
    
    <!-- Навигация -->
    <script src="assets/js/navigation.js"></script>

    <!-- Главный скрипт приложения -->
    <script src="assets/js/app.js"></script>
    
    <!-- Скрипты для страницы авторизации -->
    <script>
        // Проверяем, не находимся ли мы на игровой доске
        if (window.location.hash && window.location.hash.includes('game')) {
            console.log('🎮 Находимся на игровой доске, пропускаем перенаправление');
            
            // Проверяем, пришли ли мы с игровой комнаты
            document.addEventListener('DOMContentLoaded', function() {
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
                if (currentUser && currentUser.fromRoom) {
                    console.log('🎮 Переход с игровой комнаты, данные пользователя сохранены:', currentUser.username);
                    // Убираем флаг fromRoom, чтобы не мешать дальнейшей работе
                    currentUser.fromRoom = false;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
            });
        } else {
            // Проверяем авторизацию только если не на игровой доске
            document.addEventListener('DOMContentLoaded', function() {
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
                if (currentUser && currentUser.isLoggedIn) {
                    console.log('👤 Пользователь авторизован, перенаправляем в лобби');
                    setTimeout(() => {
                        window.location.href = 'pages/rooms.html';
                    }, 1000);
                }
            });
        }
        
        // Обработчик для навигационных кнопок с data-route
        document.addEventListener('click', (e) => {
            const target = e.target.closest('[data-route]');
            if (target) {
                const route = target.getAttribute('data-route');
                if (typeof router !== 'undefined' && router.navigate) {
                    router.navigate(route);
                } else {
                    // Fallback навигация
                    const pages = {
                        '/': 'home-page',
                        '/auth': 'auth-page',
                        '/lobby': 'lobby-page',
                        '/rooms': 'rooms-page'
                    };
                    const pageId = pages[route];
                    if (pageId) {
                        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                        const targetPage = document.getElementById(pageId);
                        if (targetPage) targetPage.classList.add('active');
                    }
                }
            }
        });
    </script>
</body>
</html>
