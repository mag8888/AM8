        (function() {
            'use strict';
            
            // –£–¥–∞–ª—è–µ–º –Ω–∏–∂–Ω–µ–µ –º–µ–Ω—é –Ω–∞ –ü–ö –≤–µ—Ä—Å–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            function removeBottomMenuOnDesktop() {
                const isDesktop = window.innerWidth >= 1025;
                if (isDesktop) {
                    // –ò—â–µ–º –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –Ω–∏–∂–Ω–µ–≥–æ –º–µ–Ω—é
                    const bottomMenu = document.querySelector('.mobile-bottom-menu');
                    const bottomMenuById = document.getElementById('mobile-bottom-menu');
                    const bottomMenuNav = document.querySelector('nav.mobile-bottom-menu');
                    
                    // –£–¥–∞–ª—è–µ–º –≤—Å–µ –Ω–∞–π–¥–µ–Ω–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
                    if (bottomMenu) {
                        bottomMenu.remove();
                        console.log('‚úÖ –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é —É–¥–∞–ª–µ–Ω–æ (querySelector)');
                    }
                    if (bottomMenuById) {
                        bottomMenuById.remove();
                        console.log('‚úÖ –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é —É–¥–∞–ª–µ–Ω–æ (getElementById)');
                    }
                    if (bottomMenuNav) {
                        bottomMenuNav.remove();
                        console.log('‚úÖ –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é —É–¥–∞–ª–µ–Ω–æ (nav.mobile-bottom-menu)');
                    }
                    
                    // –¢–∞–∫–∂–µ —É–¥–∞–ª—è–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏ –Ω–∏–∂–Ω–µ–≥–æ –º–µ–Ω—é
                    const menuItems = document.querySelectorAll('.mobile-bottom-menu-item');
                    menuItems.forEach(item => {
                        item.remove();
                        console.log('‚úÖ –ö–Ω–æ–ø–∫–∞ –Ω–∏–∂–Ω–µ–≥–æ –º–µ–Ω—é —É–¥–∞–ª–µ–Ω–∞');
                    });
                    
                    // –£–¥–∞–ª—è–µ–º –ø–æ ID
                    const rollBtn = document.getElementById('mobile-roll-btn');
                    const passBtn = document.getElementById('mobile-pass-btn');
                    const bankMenuBtn = document.getElementById('mobile-bank-menu-btn');
                    const menuBottomBtn = document.getElementById('mobile-menu-bottom-btn');
                    
                    if (rollBtn) {
                        rollBtn.remove();
                        console.log('‚úÖ mobile-roll-btn —É–¥–∞–ª–µ–Ω');
                    }
                    if (passBtn) {
                        passBtn.remove();

                    }
                    if (bankMenuBtn) {

                    }

            // –í—ã–∑—ã–≤–∞–µ–º —Å—Ä–∞–∑—É –∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            removeBottomMenuOnDesktop();
            
            // –¢–∞–∫–∂–µ –≤—ã–∑—ã–≤–∞–µ–º —Å –∑–∞–¥–µ—Ä–∂–∫–∞–º–∏ –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏ (–≤–∫–ª—é—á–∞—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö —Å–∫—Ä–∏–ø—Ç–æ–≤)
            setTimeout(removeBottomMenuOnDesktop, 100);
            setTimeout(removeBottomMenuOnDesktop, 500);
            setTimeout(removeBottomMenuOnDesktop, 1000);
            setTimeout(removeBottomMenuOnDesktop, 2000);
            
            // –¢–∞–∫–∂–µ —É–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            window.addEventListener('load', function() {
                if (window.innerWidth >= 1025) {
                    removeBottomMenuOnDesktop();
                }
            });
            
            window.addEventListener('resize', function() {
                const isDesktop = window.innerWidth >= 1025;
                if (isDesktop) {
                    removeBottomMenuOnDesktop();

            });
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º MutationObserver –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–∏–∂–Ω–µ–≥–æ –º–µ–Ω—é
            if (window.innerWidth >= 1025) {
                const observer = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        mutation.addedNodes.forEach(function(node) {
                            if (node.nodeType === 1) { // Element node
                                if (node.classList && node.classList.contains('mobile-bottom-menu')) {
                                    node.remove();
                                } else if (node.querySelector && node.querySelector('.mobile-bottom-menu')) {
                                    const menu = node.querySelector('.mobile-bottom-menu');
                                    if (menu) menu.remove();
                                }
                            }
                        });
                    });
                });
                
                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–±–∏–ª—å–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            function initMobileControls() {
                // –ö–Ω–æ–ø–∫–∞ –º–µ–Ω—é - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª–∏ —Å –∫–∞—Ä—Ç–æ—á–∫–∞–º–∏ —Å–¥–µ–ª–æ–∫
                const mobileMenuBtn = document.getElementById('mobile-menu-btn');
                const mobileMenuIcon = mobileMenuBtn ? mobileMenuBtn.querySelector('.mobile-btn-icon') : null;
                const cardDecksPanel = document.getElementById('card-decks-panel');
                const topPanelContainer = document.querySelector('.top-panel-container');
                
                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–æ—á–µ–∫ –≤ –º–µ–Ω—é
                function loadCardsInMenu() {
                    if (!cardDecksPanel || !cardDecksPanel.classList.contains('menu-visible')) return;
                    
                    // –ü–æ–ª—É—á–∞–µ–º CardDeckPanel –∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
                    const app = window.app;
                    if (app && app.getModule) {
                        const cardDeckPanel = app.getModule('cardDeckPanel');
                        if (cardDeckPanel && typeof cardDeckPanel.loadDecks === 'function') {
                            console.log('üÉè –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è –º–µ–Ω—é...');
                            cardDeckPanel.loadDecks().catch(err => {
                                console.warn('‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–æ—á–µ–∫:', err);
                            });
                        }
                    }
                }
                
                if (mobileMenuBtn) {
                    mobileMenuBtn.addEventListener('click', function() {
                        const isMenuVisible = cardDecksPanel && cardDecksPanel.classList.contains('menu-visible');
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª–∏
                        if (cardDecksPanel) {
                            cardDecksPanel.classList.toggle('menu-visible');
                            
                            // –ï—Å–ª–∏ –º–µ–Ω—é –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è, –∑–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
                            if (cardDecksPanel.classList.contains('menu-visible')) {
                                setTimeout(loadCardsInMenu, 100);
                            }
                        }
                        if (topPanelContainer) {
                            topPanelContainer.classList.toggle('menu-visible');
                        }
                        mobileMenuBtn.classList.toggle('active');
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É –∫–Ω–æ–ø–∫–∏
                        if (mobileMenuIcon) {
                            if (cardDecksPanel && cardDecksPanel.classList.contains('menu-visible')) {
                                mobileMenuIcon.textContent = '‚úï';
                            } else {
                                mobileMenuIcon.textContent = '‚ò∞';
                            }
                        }
                    });
                }
                
                // –¢–∞–∫–∂–µ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –º–µ–Ω—é –≤ –Ω–∏–∂–Ω–µ–º –º–µ–Ω—é (–æ–±—ä—è–≤–ª–µ–Ω–∏–µ –±—É–¥–µ—Ç –ø–æ–∑–∂–µ, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è)
                
                // –ö–Ω–æ–ø–∫–∞ –±–∞–Ω–∫–∞ - –æ—Ç–∫—Ä—ã–≤–∞–µ–º –±–∞–Ω–∫ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                const mobileBankBtn = document.getElementById('mobile-bank-btn');
                const openBankBtn = document.getElementById('open-bank');
                
                if (mobileBankBtn) {
                    mobileBankBtn.addEventListener('click', function() {
                        // –û—Ç–∫—Ä—ã–≤–∞–µ–º –±–∞–Ω–∫ —á–µ—Ä–µ–∑ —Å—É—â–µ—Å—Ç–≤—É—é—â—É—é –∫–Ω–æ–ø–∫—É
                        if (openBankBtn) {
                            openBankBtn.click();
                                } else {
                            // Fallback: –ø—ã—Ç–∞–µ–º—Å—è –æ—Ç–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ PlayersPanel
                            const app = window.app;
                            if (app && app.getModule) {
                                const playersPanel = app.getModule('playersPanel');
                                if (playersPanel && typeof playersPanel.openBankModule === 'function') {
                                    playersPanel.openBankModule();
                                }
                            }
                        }
                    });
                }
                
                // –ö–Ω–æ–ø–∫–∞ "—á–µ–π —Ö–æ–¥" - –æ–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–µ–∫—É—â–µ–º –∏–≥—Ä–æ–∫–µ
                const mobileTurnInfoBtn = document.getElementById('mobile-turn-info-btn');
                const mobileTurnPlayerName = document.getElementById('mobile-turn-player-name');
                
                function updateTurnInfo() {
                    if (!mobileTurnPlayerName) return;
                    
                    // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–µ–∫—É—â–µ–º –∏–≥—Ä–æ–∫–µ
                    const app = window.app;
                    if (app && app.getModule) {
                        const gameStateManager = app.getModule('gameStateManager');
                        if (gameStateManager && typeof gameStateManager.getState === 'function') {
                            const state = gameStateManager.getState();
                            const activePlayer = state?.activePlayer;
                            if (activePlayer) {
                                mobileTurnPlayerName.textContent = activePlayer.username || activePlayer.name || '-';
                            } else {
                                mobileTurnPlayerName.textContent = '-';
                            }
                        }
                    }
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ö–æ–¥–µ
                updateTurnInfo();
                setInterval(updateTurnInfo, 2000);
                
                // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
                if (window.eventBus && typeof window.eventBus.on === 'function') {
                    window.eventBus.on('game:turnChanged', updateTurnInfo);
                    window.eventBus.on('game:playerChanged', updateTurnInfo);
                }
                
                // –ö–Ω–æ–ø–∫–∏ –Ω–∏–∂–Ω–µ–≥–æ –º–µ–Ω—é
                // –ö–Ω–æ–ø–∫–∞ "–•–æ–¥"
                const mobileRollBtn = document.getElementById('mobile-roll-btn');
                const rollDiceBtn = document.getElementById('roll-dice-btn');
                
                if (mobileRollBtn && rollDiceBtn) {
                    // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                    const syncRollBtn = () => {
                        mobileRollBtn.disabled = rollDiceBtn.disabled;
                    };
                    syncRollBtn();
                    
                    // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
                    const observer = new MutationObserver(syncRollBtn);
                    observer.observe(rollDiceBtn, { attributes: true, attributeFilter: ['disabled'] });
                    
                    // –ü–æ–¥–∫–ª—é—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
                    mobileRollBtn.addEventListener('click', function() {
                        if (!mobileRollBtn.disabled) {
                            rollDiceBtn.click();
                            mobileRollBtn.classList.add('active');
                            setTimeout(() => mobileRollBtn.classList.remove('active'), 300);
                        }
                    });
                }
                
                // –ö–Ω–æ–ø–∫–∞ "–ü–µ—Ä–µ–¥–∞—Ç—å"
                const mobilePassBtn = document.getElementById('mobile-pass-btn');
                const passTurnBtn = document.getElementById('pass-turn');
                
                if (mobilePassBtn && passTurnBtn) {
                    // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                    const syncPassBtn = () => {
                        mobilePassBtn.disabled = passTurnBtn.disabled;
                    };
                    syncPassBtn();
                    
                    // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
                    const observer = new MutationObserver(syncPassBtn);
                    observer.observe(passTurnBtn, { attributes: true, attributeFilter: ['disabled'] });
                    
                    // –ü–æ–¥–∫–ª—é—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
                    mobilePassBtn.addEventListener('click', function() {
                        if (!mobilePassBtn.disabled) {
                            passTurnBtn.click();
                            mobilePassBtn.classList.add('active');
                            setTimeout(() => mobilePassBtn.classList.remove('active'), 300);
                        }
                    });
                }
                
                // –ö–Ω–æ–ø–∫–∞ "–ë–∞–Ω–∫" –≤ –Ω–∏–∂–Ω–µ–º –º–µ–Ω—é
                const mobileBankMenuBtn = document.getElementById('mobile-bank-menu-btn');
                if (mobileBankMenuBtn) {
                    mobileBankMenuBtn.addEventListener('click', function() {
                        if (openBankBtn) {
                            openBankBtn.click();
                        } else {
                            const app = window.app;
                            if (app && app.getModule) {
                                const playersPanel = app.getModule('playersPanel');
                                if (playersPanel && typeof playersPanel.openBankModule === 'function') {
                                    playersPanel.openBankModule();
                                }
                            }
                        }
                        mobileBankMenuBtn.classList.add('active');
                        setTimeout(() => mobileBankMenuBtn.classList.remove('active'), 300);
                    });
                }
                
                // –ö–Ω–æ–ø–∫–∞ "–ú–µ–Ω—é" –≤ –Ω–∏–∂–Ω–µ–º –º–µ–Ω—é
                const mobileMenuBottomBtn = document.getElementById('mobile-menu-bottom-btn');
                if (mobileMenuBottomBtn && cardDecksPanel) {
                    mobileMenuBottomBtn.addEventListener('click', function() {
                        const isMenuVisible = cardDecksPanel.classList.contains('menu-visible');
                        
                        if (cardDecksPanel) {
                            cardDecksPanel.classList.toggle('menu-visible');
                        }
                        if (topPanelContainer) {
                            topPanelContainer.classList.toggle('menu-visible');
                        }
                        
                        mobileMenuBottomBtn.classList.toggle('active');
                    });
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –±–∞–Ω–∫–∞ –≤ –º–æ–±–∏–ª—å–Ω–æ–π –∫–Ω–æ–ø–∫–µ
                function updateMobileBankData() {
                    const balanceEl = document.getElementById('mobile-bank-balance');
                    const creditEl = document.getElementById('mobile-bank-credit');
                    
                    if (!balanceEl || !creditEl) return;
                    
                    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ BankPreview –∏–ª–∏ BankModuleServer
                    const bankPreview = document.getElementById('bank-preview-balance');
                    const bankCredit = document.getElementById('bank-preview-credit');
                    
                    if (bankPreview) {
                        balanceEl.textContent = bankPreview.textContent || '$0';
                    }
                    
                    if (bankCredit) {
                        const credit = bankCredit.textContent || '$0';
                        creditEl.textContent = `–ö—Ä: ${credit}`;
                    }
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è—Ö
                setTimeout(updateMobileBankData, 1000);
                setInterval(updateMobileBankData, 2000);
                
                // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ DOM
                const bankObserver = new MutationObserver(updateMobileBankData);
                const bankContainer = document.getElementById('bank-preview-container');
                if (bankContainer) {
                    bankObserver.observe(bankContainer, { childList: true, subtree: true, characterData: true });
                }
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            function initMenuToggle() {
                const toggleBtn = document.getElementById('toggle-menu-btn');
                const menuPanel = document.getElementById('card-decks-panel');
                
                if (!toggleBtn || !menuPanel) return;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –ø–æ –∫–ª–∏–∫—É
                toggleBtn.addEventListener('click', function() {
                    menuPanel.classList.toggle('menu-hidden');
                    toggleBtn.classList.toggle('active');
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É
                    const icon = toggleBtn.querySelector('.toggle-menu-icon');
                    if (icon) {
                        icon.textContent = menuPanel.classList.contains('menu-hidden') ? '‚ò∞' : '‚úï';
                }
            });
        }
        
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∫–≤–∞–¥—Ä–∞—Ç–Ω–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ viewport
            function setSquareBoardSize() {
                const boardWrapper = document.querySelector('.board-wrapper');
                if (!boardWrapper) return;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –º–æ–±–∏–ª—å–Ω–∞—è –ª–∏ –≤–µ—Ä—Å–∏—è
                const isMobile = window.innerWidth <= 1024;
                
                if (isMobile) {
                    // –ù–∞ –º–æ–±–∏–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º CSS (min(100vw, 100vh))
                    // JavaScript —Ç–æ–ª—å–∫–æ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ —Ä–∞–∑–º–µ—Ä—ã —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã
                    const viewportWidth = window.innerWidth;
                    const viewportHeight = window.innerHeight;
                    const size = Math.min(viewportWidth, viewportHeight);
                    
                    if (size > 0) {
                        const sizePx = size + 'px';
                        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç—Ä–æ–≥–æ –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–π —Ä–∞–∑–º–µ—Ä
                        boardWrapper.style.width = sizePx;
                        boardWrapper.style.height = sizePx;
                        boardWrapper.style.minWidth = sizePx;
                        boardWrapper.style.minHeight = sizePx;
                        boardWrapper.style.maxWidth = sizePx;
                        boardWrapper.style.maxHeight = sizePx;
                        boardWrapper.style.aspectRatio = '1 / 1';
                    }
                } else {
                    // –ù–∞ –¥–µ—Å–∫—Ç–æ–ø–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º min(95vh, 95vw) —á–µ—Ä–µ–∑ CSS
                    // JavaScript –Ω–µ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç —Ä–∞–∑–º–µ—Ä—ã
                }
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ä–∞ –¥–æ—Å–∫–∏
            function initBoardSize() {
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', function() {
                        setTimeout(setSquareBoardSize, 100);
                    });
                } else {
                    setTimeout(setSquareBoardSize, 100);
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
                let resizeTimer;
                window.addEventListener('resize', function() {
                    clearTimeout(resizeTimer);
                    resizeTimer = setTimeout(setSquareBoardSize, 100);
                });
                
                // –¢–∞–∫–∂–µ –æ–±–Ω–æ–≤–ª—è–µ–º –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                window.addEventListener('load', function() {
                    setTimeout(setSquareBoardSize, 200);
                });
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
            function ensureContainers() {
                const gamePage = document.querySelector('#game-page');
                if (!gamePage) return;

                // –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å
                if (!document.getElementById('card-decks-panel')) {
                    const decks = document.createElement('section');
                    decks.id = 'card-decks-panel';
                    decks.className = 'card-decks-container';
                    const bankSection = document.createElement('section');
                    bankSection.id = 'bank-section';
                    bankSection.innerHTML = '<div id="bank-preview-container"></div>';
                    decks.appendChild(bankSection);
                    gamePage.insertBefore(decks, gamePage.firstChild);
                }

                // –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å
                if (!document.getElementById('players-panel')) {
                    const playersPanel = document.createElement('div');
                    playersPanel.id = 'players-panel';
                    playersPanel.className = 'top-panel-content';
                    playersPanel.innerHTML = '<div id="players-list-container"></div>';
                    const topPanel = document.createElement('div');
                    topPanel.className = 'top-panel-container';
                    topPanel.appendChild(playersPanel);
                    gamePage.appendChild(topPanel);
                }

                // –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ
                const boardContainer = document.querySelector('.game-board-container');
                if (boardContainer && !boardContainer.querySelector('.board-wrapper')) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'board-wrapper';
                    wrapper.innerHTML = `
                        <div id="outer-track" class="track outer-track"></div>
                        <div id="inner-track" class="track inner-track"></div>
                        <div class="center-area">
                            <div class="logo-center" id="logo-center">
                                <img src="assets/images/logo.svg?v=2" alt="–≠–Ω–µ—Ä–≥–∏—è –¥–µ–Ω–µ–≥" class="logo-img" id="center-logo" loading="lazy">
                            </div>
                        </div>
                    `;
                    boardContainer.appendChild(wrapper);
                }
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    removeBottomMenuOnDesktop(); // –£–¥–∞–ª—è–µ–º –Ω–∏–∂–Ω–µ–µ –º–µ–Ω—é –Ω–∞ –ü–ö
                    ensureContainers();
                    initMenuToggle();
                    initMobileControls(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–±–∏–ª—å–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                    initBoardSize();
                });
            } else {
                removeBottomMenuOnDesktop(); // –£–¥–∞–ª—è–µ–º –Ω–∏–∂–Ω–µ–µ –º–µ–Ω—é –Ω–∞ –ü–ö
                ensureContainers();
                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–Ω–æ–ø–∫–∏, —á—Ç–æ–±—ã —ç–ª–µ–º–µ–Ω—Ç—ã —Ç–æ—á–Ω–æ –±—ã–ª–∏ –≤ DOM
                setTimeout(function() {
                    initMenuToggle();
                    initMobileControls(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–±–∏–ª—å–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                }, 100);
                initBoardSize();
            }
        })();
    </script>
