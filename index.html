    <script>

        if (window.location.hash && window.location.hash.includes('game')) {
            console.log('üéÆ –ù–∞—Ö–æ–¥–∏–º—Å—è –Ω–∞ –∏–≥—Ä–æ–≤–æ–π –¥–æ—Å–∫–µ, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø—Ä–∏—à–ª–∏ –ª–∏ –º—ã —Å –∏–≥—Ä–æ–≤–æ–π –∫–æ–º–Ω–∞—Ç—ã
            document.addEventListener('DOMContentLoaded', function() {
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
                if (currentUser && currentUser.fromRoom) {
                    console.log('üéÆ –ü–µ—Ä–µ—Ö–æ–¥ —Å –∏–≥—Ä–æ–≤–æ–π –∫–æ–º–Ω–∞—Ç—ã, –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:', currentUser.username);
                    // –£–±–∏—Ä–∞–µ–º —Ñ–ª–∞–≥ fromRoom, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞—Ç—å –¥–∞–ª—å–Ω–µ–π—à–µ–π —Ä–∞–±–æ—Ç–µ
                    currentUser.fromRoom = false;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
            });
        } else {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ –Ω–∞ –∏–≥—Ä–æ–≤–æ–π –¥–æ—Å–∫–µ
            document.addEventListener('DOMContentLoaded', function() {
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
                if (currentUser && currentUser.isLoggedIn) {
                    console.log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ –ª–æ–±–±–∏');
                    setTimeout(() => {
                        window.location.href = 'pages/rooms.html';
                    }, 1000);
                }
            });

        document.addEventListener('click', (e) => {
            const target = e.target.closest('[data-route]');
            if (target) {
                const route = target.getAttribute('data-route');
                if (typeof router !== 'undefined' && router.navigate) {
                    router.navigate(route);
                } else {
                    // Fallback –Ω–∞–≤–∏–≥–∞—Ü–∏—è
                    const pages = {
                        '/': 'home-page',
                        '/auth': 'auth-page',
                        '/lobby': 'lobby-page',

                    const pageId = pages[route];

                        const targetPage = document.getElementById(pageId);
                        if (targetPage) targetPage.classList.add('active');
                    }
                }
            }
        });
