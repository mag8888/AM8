<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Money - Настольная игра</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/board.css">
    <link rel="stylesheet" href="assets/css/modals.css">
    <style>
        /* Стили для контейнера страниц */
        #page-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        }

        /* Стили для навигации */
        .app-navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #3b82f6;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #d1d5db;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .nav-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #d1d5db;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .nav-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-button:hover {
            background: #2563eb;
        }

        /* Основной контент */
        .app-content {
            padding-top: 20px; /* Уменьшенный отступ для фиксированной навигации */
            min-height: calc(100vh - 80px);
        }

        /* Стили для страниц */
        .page {
            display: none;
            min-height: calc(100vh - 80px);
        }

        .page.active {
            display: block;
        }

        /* Стили для игровой страницы */
        .game-page {
            padding: 0.5rem;
            max-width: 1600px;
            margin: 0 auto;
            min-height: calc(100vh - 10px); /* Учитываем отсутствие навигации */
            display: flex; /* Добавляем flex для лучшего распределения пространства */
            flex-direction: row; /* Изменяем на row для размещения панели справа */
            gap: 1rem;
        }

        /* Контейнер для игровой доски */
        .game-board-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Контейнер для панели игроков */
        .players-panel-container {
            width: 100%; /* На больших экранах займет всю доступную ширину справа */
            flex-shrink: 0;
        }

        /* Специальная навигация для игровой комнаты */
        .app-navigation.game-room-nav {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0.75rem 0;
        }

        .game-room-nav .nav-container {
            justify-content: flex-end;
        }

        .game-room-nav .nav-logo,
        .game-room-nav .nav-menu,
        .game-room-nav .nav-button[href="/admin/"] {
            display: none;
        }

        .game-room-nav .nav-user {
            margin-left: auto;
        }
        
        /* Оптимизированное игровое поле для главной страницы */
        .game-page .board-wrapper {
            width: min(100vmin, 1000px) !important;
            height: min(100vmin, 1000px) !important;
            border: 3px solid rgba(99, 102, 241, 0.4) !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.05) !important;
            border-radius: 12px !important;
        }
        
        .game-page .track-cell {
            border-radius: 6px !important;
            border: 2.5px solid var(--surface-border) !important;
            font-weight: 700 !important;
        }
        
        .game-page .cell-icon {
            font-size: clamp(1.2rem, 2.5vmin, 1.8rem) !important;
        }
        
        .game-page .cell-number {
            width: 16px !important;
            height: 16px !important;
            font-size: 0.5rem !important;
            line-height: 16px !important;
        }
        
        /* Стили для кнопок */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #4b5563, #374151);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.4);
        }
        
        .center-actions {
            margin-top: 1.5rem;
        }

        /* Удалены стили game-control-panel - функциональность интегрирована в PlayersPanel */

        /* На больших экранах - меню справа */
        @media (min-width: 1200px) {
            .game-page {
                display: flex;
                flex-direction: row;
                gap: 2rem;
                align-items: flex-start;
                min-height: calc(100vh - 80px);
            }
            
            .game-board-container {
                flex: 1;
                order: 1;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .players-panel-container {
                width: 400px; /* Фиксированная ширина на больших экранах */
                max-width: 400px;
            }
        }


        /* Адаптивность для средних экранов */
        @media (max-width: 1024px) and (min-width: 769px) {
            .game-page {
                flex-direction: column; /* На планшетах панель снизу */
            }
            
            .players-panel-container {
                width: 100%; /* На всю ширину на планшетах */
                order: 2; /* Панель внизу */
            }
            
            .game-board-container {
                order: 1; /* Доска сверху */
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-menu {
                gap: 1rem;
            }

            .app-content {
                padding-top: 40px;
            }

            .game-page {
                padding: 0.5rem;
                flex-direction: column; /* На мобильных панель снизу */
            }
            
            .players-panel-container {
                width: 100%; /* На всю ширину на мобильных */
                order: 2; /* Панель внизу */
            }
            
            .game-board-container {
                order: 1; /* Доска сверху */
            }
            
            .game-page .board-wrapper {
                width: min(96vmin, 550px) !important;
                height: min(96vmin, 550px) !important;
            }
        }
        
        @media (max-width: 480px) {
            .game-page {
                padding: 0.25rem;
            }
            
            .game-page .board-wrapper {
                width: min(94vmin, 420px) !important;
                height: min(94vmin, 420px) !important;
            }
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="app-navigation">
        <div class="nav-container">
            <a href="#" class="nav-logo">🎮 Aura Money</a>
            
            <div class="nav-menu">
                <a href="/" class="nav-link" data-route="/">Главная</a>
                <a href="pages/rooms.html" class="nav-link" data-route="/rooms">Комнаты</a>
                <a href="auth/" class="nav-link" data-route="/auth">Авторизация</a>
            </div>
            
            <div class="nav-user" id="nav-user">
                <a href="/admin/" class="nav-button" style="margin-right: 1rem; text-decoration: none;">⚙️ Админ</a>
                <div class="user-info" id="user-info" style="display: none;">
                    <div class="user-avatar" id="user-avatar">U</div>
                    <span id="user-name">Пользователь</span>
                </div>
                <button class="nav-button" id="auth-button">Войти</button>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="app-content">
        <div id="page-container">
            <!-- Страница игры (BoardLayout) -->
            <div id="game-page" class="page active">
                <div class="game-page">
                    <!-- Игровая доска -->
                    <div class="game-board-container">
                        <div class="board-wrapper">
                            <!-- Внешний трек (большой круг) -->
                            <div id="outer-track" class="track outer-track"></div>
                            
                            <!-- Внутренний трек (маленький круг) -->
                            <div id="inner-track" class="track inner-track"></div>
                            
                            <!-- Центральная область с кубиком -->
                            <div class="center-area">
                                <div class="dice-center">
                                    <div class="dice-icon" id="dice-center-icon">💰</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Панель игроков -->
                    <div id="players-panel" class="players-panel-container"></div>
                </div>
            </div>

            <!-- Заглушка для других страниц -->
            <div id="placeholder-page" class="page">
                <div style="padding: 4rem 2rem; text-align: center; color: #a0a0a0;">
                    <h2>🔄 Переход на другую страницу...</h2>
                    <p>Используйте навигацию для перехода между разделами</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Загрузка конфигурации игры -->
    <script src="assets/js/modules/game/BoardConfig.js"></script>

    <!-- Утилиты -->
    <script src="assets/js/utils/ModalUtils.js"></script>

    <!-- Основные модули -->
    <script src="assets/js/modules/Router.js"></script>
    <script src="assets/js/modules/game/BoardLayout.js"></script>
    <script src="assets/js/modules/EventBus.js"></script>
    <script src="assets/js/modules/GameState.js"></script>
    
    <!-- Модули управления ходами -->
    <script src="assets/js/modules/game/RoomApi.js"></script>
    <script src="assets/js/modules/game/DiceService.js"></script>
    <script src="assets/js/modules/game/MovementService.js"></script>
    <script src="assets/js/modules/game/CellInteractionService.js"></script>
    <script src="assets/js/modules/game/ModalService.js"></script>
    <script src="assets/js/modules/game/TurnService.js"></script>
    <script src="assets/js/modules/game/PlayerTokenRenderer.js"></script>
    <script src="assets/js/modules/game/TurnController.js"></script>
    <script src="assets/js/modules/game/BalanceManager.js"></script>
    <script src="assets/js/modules/game/PlayersPanel.js"></script>
    <script src="assets/js/modules/game/PlayerTokens.js"></script>
    <script src="assets/js/modules/game/CellPopup.js"></script>
    <script src="assets/js/modules/game/PushClient.js"></script>
    
    <!-- Модуль профессий -->
    <script src="assets/js/modules/ProfessionModule.js"></script>

    <!-- Главный скрипт приложения -->
    <script src="assets/js/app.js"></script>
</body>
</html>
