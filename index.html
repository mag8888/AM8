        /* Стили для контейнера страниц */
        #page-container {
            min-height: 100vh;

        }

        /* Стили навигации удалены */

        /* Основной контент */

            padding: 0; /* Убираем отступы полностью */
            min-height: 100vh; /* Полная высота экрана */
        }

        /* Стили для страниц */
        .page {
            display: none;
            min-height: 100vh; /* Полная высота экрана */
        }

        .page.active {
            display: block;
        }
        
        /* Стили для iframe страниц */
        .page iframe {
            width: 100%;
            height: calc(100vh - 120px);
            border: none;
            border-radius: 1rem;
            background: transparent;
        }
        
        #rooms-page iframe {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        }



        .back-btn {
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        
        /* Стили для кнопок навигации */
        .main-navigation .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .main-navigation {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                margin: 1rem;
            }
            
            .main-navigation div {
                justify-content: center;
            }
            
            .main-navigation .nav-btn {
                flex: 1;
                min-width: 120px;
            }
        }

        /* Стили для игровой страницы - CSS Grid система */
        .game-page {
            padding: 0.5rem; /* Минимальные отступы */
            max-width: 1600px;
            margin: 0 auto;
            min-height: 100vh; /* Полная высота экрана */
            display: grid;
            grid-template-columns: 280px 1fr 400px; /* Уменьшено для одной колонки карт */
            grid-template-rows: 1fr;
            grid-template-areas: "card-decks game-board players-panel";
            gap: 1rem; /* Уменьшенный отступ */
            align-items: start;
        }

        /* Колоды карточек */
        .card-decks-container {
            grid-area: card-decks;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 100%;
        }

        /* Контейнер для игровой доски */
        .game-board-container {
            grid-area: game-board;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Полная высота экрана */
            padding: 0.5rem; /* Минимальные отступы */
        }

        /* Контейнер для панели игроков */
        .players-panel-container {
            grid-area: players-panel;
            width: 100%;
            max-width: 400px;
        }

        /* Специальная навигация для игровой комнаты */
        .app-navigation.game-room-nav {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0.75rem 0;
        }

        .game-room-nav .nav-container {
            justify-content: flex-end;
        }

        .game-room-nav .nav-logo,
        .game-room-nav .nav-menu,
        .game-room-nav .nav-button[href="/admin/"] {
            display: none;
        }

        .game-room-nav .nav-user {
            margin-left: auto;
        }
        
        /* Оптимизированное игровое поле для главной страницы */
        .game-page .board-wrapper {
            width: min(100vmin, 1000px) !important;
            height: min(100vmin, 1000px) !important;
            border: 3px solid rgba(99, 102, 241, 0.4) !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.05) !important;
            border-radius: 12px !important;
        }
        
        .game-page .track-cell {

            border: 2.5px solid var(--surface-border) !important;
            font-weight: 700 !important;
        }
        
        .game-page .cell-icon {
            font-size: clamp(1.2rem, 2.5vmin, 1.8rem) !important;
        }
        
        .game-page .cell-number {
            width: 16px !important;

            font-size: 0.5rem !important;
            line-height: 16px !important;
        }
        
        /* Стили кнопки удалены - только логотип */
        
        /* Стили для кнопок */
        .btn {
            display: inline-block;

            font-size: 1rem;

        .btn-primary {

        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #4b5563, #374151);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.4);
        }
        
        .center-actions {
            margin-top: 1.5rem;
        }

        /* Удалены стили game-control-panel - функциональность интегрирована в PlayersPanel */

        /* Адаптивность для средних экранов - Grid система */
        @media (max-width: 1024px) and (min-width: 769px) {
            .game-page {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
                grid-template-areas: 
                    "game-board"
                    "players-panel";
                gap: 1.5rem;
            }
            
            .players-panel-container {

            }
        }

        /* Адаптивность для мобильных - Grid система */
        @media (max-width: 768px) {
            .app-content {
                padding: 0;
            }

            .game-page {
                padding: 0.25rem; /* Минимальные отступы */
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                grid-template-areas: 
                    "card-decks"
                    "game-board"
                    "players-panel";
                gap: 0.5rem; /* Уменьшенный отступ */

            .card-decks-container {
                flex-direction: column;
                justify-content: flex-start;
                overflow-y: auto;
                max-height: 500px;

            }
            
            .players-panel-container {

            .game-page .board-wrapper {
                width: min(88vmin, 520px) !important; /* Уменьшаем размер */
                height: min(88vmin, 520px) !important;
            }
        }
        
        @media (max-width: 480px) {
            .game-page {

            .game-page .board-wrapper {
                width: min(85vmin, 400px) !important; /* Уменьшаем размер */
                height: min(85vmin, 400px) !important;
            }
        }

    <!-- Скрипты для страницы авторизации -->
    <script>
        (function() {
        // Если пришли по ссылке вида #game?roomId=..., сразу открываем страницу комнаты
        const isGameHash = window.location.hash && window.location.hash.includes('game');
        if (isGameHash) {
                            // Placeholder страница удалена для оптимизации
            
            const gamePage = document.getElementById('game-page');
            if (gamePage) {
                gamePage.style.display = 'block';
                gamePage.classList.add('active');
                console.log('✅ Index: Принудительно показана игровая страница');
            }
            
            try {
                const params = new URLSearchParams(window.location.hash.split('?')[1] || '');
                const roomId = params.get('roomId');
                if (roomId) {
                    // Проверяем авторизацию: доступ только авторизованным
                    try {
                        const userRaw = localStorage.getItem('currentUser') || localStorage.getItem('aura_money_user');
                        const user = userRaw ? JSON.parse(userRaw) : null;
                        if (!user || !user.isLoggedIn) {
                            window.location.href = '/auth';
                            return;
                        }
                    } catch (_) {
                        window.location.href = '/auth';
                        return;
                    }
                    // Попытка инициализировать игровое состояние из sessionStorage
                    try {
                        const ensureAppReady = () => {
                            if (!window.App) {
                                console.error('❌ Index: Класс App не найден');
                                return null;
                            }

                            if (!window.app || !(window.app instanceof window.App)) {
                                window.app = new window.App();
                            }

                            if (typeof window.app.init === 'function' && !window.app.isInitialized) {
                                window.app.init();
                            }
                            
                            // Принудительно инициализируем GameStateManager
                            if (window.GameStateManager && !window.app.getModule('gameStateManager')) {
                                console.log('🔧 Index: Принудительная инициализация GameStateManager');
                                const gameStateManager = new window.GameStateManager();
                                window.app.services.set('gameStateManager', gameStateManager);
                                window.app.modules.set('gameStateManager', gameStateManager);
                            }

                            return window.app;
                        };

                        const bundleRaw = sessionStorage.getItem('am_player_bundle');
                        const app = ensureAppReady();
                        if (bundleRaw && app && window.GameState) {
                            const bundle = JSON.parse(bundleRaw);
                            // Инициализируем роутер мгновенно для быстрой навигации
                            const router = app.getRouter();
                            if (router && router.handleCurrentRoute) {
                                router.handleCurrentRoute();
                            }
                            
                            // Инициализируем GameState если его нет
                            if (!app.getModule('gameState')) {
                                const gameState = new window.GameState(app.getEventBus());
                                app.modules.set('gameState', gameState);
                                console.log('✅ GameState: Инициализирован для ротации хода');
                            }
                            // Форсируем показ страницы геймборда и загрузку игровых модулей
                            try {
                                if (app && app._showGamePage) {
                                    app._showGamePage(roomId);
                                } else if (app && app._showPage) {
                                    // Fallback на старый метод
                                    app._showPage('game-page');
                                }
                                
                                // Принудительно обновляем логотип
                                const centerLogo = document.getElementById('center-logo');
                                if (centerLogo) {
                                    centerLogo.src = 'assets/images/logo.svg?v=' + Date.now();
                                    console.log('🎨 Логотип обновлен с версией:', Date.now());
                                }
                                
                                // Инициализируем игровые модули мгновенно (убрана задержка)
                                console.log('🎮 Index: Проверяем доступность модулей:', {
                                    PlayerTokens: !!window.PlayerTokens,
                                    DiceService: !!window.DiceService,
                                    DiceDisplay: !!window.DiceDisplay,
                                    BoardLayout: !!window.BoardLayout
                                });
                                
                                if (app && typeof app._initializeGameModules === 'function') {
                                    app._initializeGameModules(roomId);
                                } else {
                                    console.error('❌ Index: App или _initializeGameModules не найден');
                                }
                                
                                // Управление броском и перемещением выполняется через TurnController/TurnService
                                
                                // Получаем серверное состояние и синхронизируем с GameStateManager
                                try {
                                    const gameStateManager = app.getGameStateManager();
                                    const gameStateModule = app.getModule?.('gameState');
                                    
                                    let isSyncing = false;
                                    let pendingSync = false;
                                    let lastSyncTime = 0;
                                    const MIN_SYNC_INTERVAL = 5000; // Минимум 5 секунд между синхронизациями
                                    
                                    const syncWithServer = ({ force = false } = {}) => {
                                        if (isSyncing) {
                                            pendingSync = true;
                                            return;
                                        }
                                        
                                        // Проверяем минимальный интервал между синхронизациями
                                        const now = Date.now();
                                        if (!force && now - lastSyncTime < MIN_SYNC_INTERVAL) {
                                            console.log(`🔄 syncWithServer: Слишком рано для синхронизации (${now - lastSyncTime}ms < ${MIN_SYNC_INTERVAL}ms)`);
                                            return;
                                        }
                                        
                                        isSyncing = true;
                                        lastSyncTime = now;
                                        
                                        if (!gameStateManager || typeof gameStateManager.fetchGameState !== 'function') {
                                            console.warn('⚠️ syncWithServer: GameStateManager недоступен');
                                            isSyncing = false;
                                            if (pendingSync) {
                                                pendingSync = false;
                                                syncWithServer({ force: true });
                                            }
                                            return;
                                        }

                                        gameStateManager.fetchGameState(roomId, force)
                                            .then(serverState => {
                                                if (serverState) {
                                                    console.log('🔄 syncWithServer: Обновлено состояние через GameStateManager');
                                                    if (gameStateModule && typeof gameStateModule.applyState === 'function') {
                                                        gameStateModule.applyState(serverState);
                                                    }
                                                } else {
                                                    console.log('🔄 syncWithServer: GameStateManager вернул null (возможно rate limit)');
                                                }

                                                // Принудительно переподписываем компоненты мгновенно (убрана задержка)
                                                if (app && app.modules) {
                                                    const turnController = app.modules.get('turnController');
                                                    const playersPanel = app.modules.get('playersPanel');
                                                    
                                                    if (turnController && typeof turnController.setupEventListeners === 'function' && !turnController._eventListenersSetup) {
                                                        turnController.setupEventListeners();
                                                        turnController._eventListenersSetup = true;
                                                        console.log('🔄 syncWithServer: Переподписан TurnController');
                                                    }

                                                    if (playersPanel && typeof playersPanel.setupEventListeners === 'function' && !playersPanel._eventListenersSetup) {
                                                        playersPanel.setupEventListeners();
                                                        playersPanel._eventListenersSetup = true;
                                                        console.log('🔄 syncWithServer: Переподписан PlayersPanel');
                                                    }
                                                }
                                            })
                                            .catch(err => {
                                                console.warn('⚠️ Ошибка получения состояния игры:', err);
                                            })
                                            .finally(() => {
                                                isSyncing = false;
                                                if (pendingSync) {
                                                    pendingSync = false;
                                                    syncWithServer({ force: true });
                                                }
                                            });
                                    };
                                    
                                    window.requestRoomSync = () => syncWithServer({ force: true });
                                    
                                    // Инициализация синхронизации
                                    syncWithServer({ force: true });
                                    
                                    // Проверяем, есть ли GameStateManager для централизованной синхронизации
                                    let syncInterval = null;
                                    if (gameStateManager && typeof gameStateManager.startPeriodicUpdates === 'function') {
                                        console.log('🔄 index.html: Используем GameStateManager для периодических обновлений');
                                        gameStateManager.startPeriodicUpdates(roomId, 45000); // 45 секунд интервал
                                    } else {
                                        // Fallback к старому методу если GameStateManager недоступен
                                        console.log('🔄 index.html: Используем legacy интервал синхронизации');
                                        syncInterval = setInterval(() => syncWithServer(), 15000);
                                    }
                                    
                                    const handleFocus = () => syncWithServer({ force: true });
                                    const handleVisibility = () => {
                                        if (!document.hidden) {
                                            syncWithServer({ force: true });
                                        }
                                    };
                                    
                                    window.addEventListener('focus', handleFocus, { passive: true });
                                    document.addEventListener('visibilitychange', handleVisibility, { passive: true });
                                    const eventBus = app.getEventBus?.();
                                    const handlePushStats = () => syncWithServer();
                                    eventBus?.on('push:stats_updated', handlePushStats);
                                    
                                    window.addEventListener('beforeunload', () => {
                                        // Очищаем интервал если он был создан
                                        if (syncInterval) {
                                            clearInterval(syncInterval);
                                        }
                                        
                                        // Останавливаем GameStateManager
                                        if (gameStateManager && typeof gameStateManager.stopPeriodicUpdates === 'function') {
                                            gameStateManager.stopPeriodicUpdates();
                                        }
                                        
                                        window.requestRoomSync = null;
                                        window.removeEventListener('focus', handleFocus);
                                        document.removeEventListener('visibilitychange', handleVisibility);
                                        eventBus?.off?.('push:stats_updated', handlePushStats);
                                    });
                                    
                                } catch(error) {
                                    console.error('❌ Ошибка синхронизации с сервером:', error);
                                }

                                // PlayersPanel теперь инициализируется в _initializeGameModules
                            } catch (_) { /* no-op */ }
                            const gameState = window.app.getModule?.('gameState');
                            if (gameState) {
                                gameState.setRoomId(roomId);
                            }
                            // Включаем режим геймборда: скрываем всё лишнее, оставляем поле
                            document.body.classList.add('game-board-only');
                        }
                    } catch (e) {
                        console.warn('⚠️ Не удалось инициализировать GameState из sessionStorage', e);
                    }
                    // Остаёмся на этой странице для отображения только игрового поля
                }
            } catch (e) {
                console.warn('⚠️ Не удалось распарсить roomId из hash, остаёмся на главной');
            }
        } else {
            // Проверяем авторизацию только если не на игровой доске
            document.addEventListener('DOMContentLoaded', function() {
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
                if (currentUser && currentUser.isLoggedIn) {
                    console.log('👤 Пользователь авторизован, перенаправляем в комнаты');
                    // Мгновенный редирект без задержки для избежания проблем с памятью
                    window.location.href = 'pages/rooms.html';
                } else {
                    console.log('🔒 Не авторизован: перенаправление на страницу входа');
                    // Мгновенный редирект на страницу авторизации без задержки
                    window.location.href = 'pages/auth.html';
                }
            });
        }
        
        // Кнопка "Передать ход" — работает, когда инициализировано приложение и GameState
        (function initPassTurnButton() {
            const btn = document.getElementById('pass-turn-btn');
            const updateVisibility = () => {
                const onGame = (window.location.hash || '').includes('game');
                btn.style.display = onGame ? 'block' : 'none';
            };
            updateVisibility();
            window.addEventListener('hashchange', updateVisibility);
            btn.addEventListener('click', () => {
                try {
                    const gameState = (window.app && window.app.getModule) ? window.app.getModule('gameState') : (window.gameState || null);
                    if (gameState && typeof gameState.passTurnToNextPlayer === 'function') {
                        gameState.passTurnToNextPlayer();
                        console.log('🔄 Передан ход следующему игроку');
                    } else {
                        console.warn('⚠️ GameState не инициализирован для ротации хода');
                    }
                } catch (err) {
                    console.error('❌ Ошибка передачи хода:', err);
                }
            });
        })();
        
        // Обработчик для навигационных кнопок с data-route
        document.addEventListener('click', (e) => {
            const target = e.target.closest('[data-route]');
            if (target) {
                const route = target.getAttribute('data-route');
                if (typeof router !== 'undefined' && router.navigate) {
                    router.navigate(route);
                } else {
                    // Fallback навигация
                    const pages = {
                        '/': 'home-page',
                        '/auth': 'auth-page',
                        '/rooms': 'rooms-page'
                    };
                    const pageId = pages[route];
                    if (pageId) {
                        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                        const targetPage = document.getElementById(pageId);
                        if (targetPage) targetPage.classList.add('active');
                    }
                }
            }
        });
        })();
    </script>
</body>
