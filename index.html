        // –ö–Ω–æ–ø–∫–∞ "–ü–µ—Ä–µ–¥–∞—Ç—å —Ö–æ–¥" ‚Äî –¥–æ–±–∞–≤–ª—è–µ–º –≤ –≤–µ—Ä—Ö–Ω—é—é –ø–∞–Ω–µ–ª—å
        (function initPassTurnButton() {
            const topPanelContent = document.querySelector('.top-panel-content');
            if (!topPanelContent) {
                console.warn('‚ö†Ô∏è Top panel content not found, retrying...');
                setTimeout(initPassTurnButton, 500);
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É –µ—Å–ª–∏ –µ—ë –Ω–µ—Ç –∏ –¥–æ–±–∞–≤–ª—è–µ–º –≤ –≤–µ—Ä—Ö–Ω—é—é –ø–∞–Ω–µ–ª—å
            let btn = document.getElementById('pass-turn-btn');
            if (!btn) {
                btn = document.createElement('button');
                btn.id = 'pass-turn-btn';
                btn.textContent = '‚û°Ô∏è –ü–µ—Ä–µ–¥–∞—Ç—å —Ö–æ–¥';
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∫–æ–Ω–µ—Ü –≤–µ—Ä—Ö–Ω–µ–π –ø–∞–Ω–µ–ª–∏
                topPanelContent.appendChild(btn);
            }
            
            const updateVisibility = () => {
                const onGame = (window.location.hash || '').includes('game');
                btn.style.display = onGame ? 'block' : 'none';
            };
            updateVisibility();
            window.addEventListener('hashchange', updateVisibility);
            btn.addEventListener('click', () => {
                try {
                    const gameState = (window.app && window.app.getModule) ? window.app.getModule('gameState') : (window.gameState || null);
                    if (gameState && typeof gameState.passTurnToNextPlayer === 'function') {
                        gameState.passTurnToNextPlayer();
                        console.log('üîÑ –ü–µ—Ä–µ–¥–∞–Ω —Ö–æ–¥ —Å–ª–µ–¥—É—é—â–µ–º—É –∏–≥—Ä–æ–∫—É');
                    } else {
                        console.warn('‚ö†Ô∏è GameState –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω –¥–ª—è —Ä–æ—Ç–∞—Ü–∏–∏ —Ö–æ–¥–∞');
                    }
                } catch (err) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –ø–µ—Ä–µ–¥–∞—á–∏ —Ö–æ–¥–∞:', err);
                }
            });
        })();
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ —Å data-route
        document.addEventListener('click', (e) => {
            const target = e.target.closest('[data-route]');
            if (target) {
                const route = target.getAttribute('data-route');
                if (typeof router !== 'undefined' && router.navigate) {
                    router.navigate(route);
                } else {
                    // Fallback –Ω–∞–≤–∏–≥–∞—Ü–∏—è
                    const pages = {
                        '/': 'home-page',
                        '/auth': 'auth-page',
                        '/rooms': 'rooms-page'
                    };
                    const pageId = pages[route];
                    if (pageId) {
                        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                        const targetPage = document.getElementById(pageId);
                        if (targetPage) targetPage.classList.add('active');
                    }
                }
            }
        });
        })();
    </script>
