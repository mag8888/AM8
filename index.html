<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Энергия денег - Настольная игра</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link rel="stylesheet" href="assets/css/main.css?v=10">
    <link rel="stylesheet" href="assets/css/board.css?v=10">
    <link rel="stylesheet" href="assets/css/modals.css?v=10">
    <link rel="stylesheet" href="assets/css/board-layout.css?v=6">
    <link rel="stylesheet" href="assets/css/game-optimized.css?v=2">
    <style>
        /* Оптимизированная цветовая схема v2 */
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #141b2d;
            --bg-tertiary: #1a2332;
            --accent-primary: #4f46e5; /* Индиго вместо фиолетового */
            --accent-secondary: #06b6d4; /* Циан для акцентов */
            --accent-success: #10b981; /* Зеленый */
            --accent-warning: #f59e0b; /* Оранжевый */
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: rgba(148, 163, 184, 0.15);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
        }

        #page-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: visible;
        }

        .page {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .page.active {
            display: block;
        }

        /* Оптимизированная игровая страница */
        #game-page {
            display: grid;
            grid-template-columns: minmax(280px, auto) 1fr minmax(320px, auto);
            grid-template-rows: 1fr;
            gap: 1rem;
            padding: 0.75rem;
            height: 100vh;
            overflow: hidden;
        }

        /* Левая панель - Банк и карточки */
        #card-decks-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
            overflow-x: hidden;
            min-width: 280px;
        }

        #bank-section {
            flex-shrink: 0;
        }

        /* Центральная панель - Игровое поле */
        .game-board-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-width: 0;
            overflow: hidden;
        }

        .board-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        /* Правая панель - Игроки */
        .top-panel-container {
            display: flex;
            flex-direction: column;
            min-width: 320px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        #players-panel {
            width: 100%;
            height: 100%;
        }

        /* Мобильная адаптация */
        @media (max-width: 1024px) {
            #game-page {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
                grid-template-areas: 
                    "players"
                    "board"
                    "bank";
                padding: 0.5rem;
            }

            .top-panel-container {
                grid-area: players;
                min-height: 200px;
                max-height: 300px;
            }

            .game-board-container {
                grid-area: board;
                min-height: 400px;
            }

            #card-decks-panel {
                grid-area: bank;
                min-height: 200px;
                max-height: 300px;
            }
        }

        /* Оптимизация скролла */
        #card-decks-panel,
        .top-panel-container {
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) transparent;
        }

        #card-decks-panel::-webkit-scrollbar,
        .top-panel-container::-webkit-scrollbar {
            width: 6px;
        }

        #card-decks-panel::-webkit-scrollbar-thumb,
        .top-panel-container::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 3px;
        }

        /* Оптимизация загрузки */
        .page-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: var(--bg-primary);
        }
    </style>
</head>
<body>
    <main class="app-content">
        <div id="page-container">
            <!-- Страница игры -->
            <div id="game-page" class="page active">
                <!-- Левая панель: Банк и карточки -->
                <section id="card-decks-panel" class="card-decks-container">
                    <section id="bank-section">
                        <div id="bank-preview-container"></div>
                    </section>
                </section>

                <!-- Центральная панель: Игровое поле -->
                <div class="game-board-container">
                    <div class="board-wrapper">
                        <div id="outer-track" class="track outer-track"></div>
                        <div id="inner-track" class="track inner-track"></div>
                        <div class="center-area">
                            <div class="logo-center" id="logo-center">
                                <img src="assets/images/logo.svg?v=2" alt="Энергия денег" class="logo-img" id="center-logo" loading="lazy">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Правая панель: Игроки -->
                <div class="top-panel-container">
                    <div id="players-panel" class="top-panel-content">
                        <div id="players-list-container"></div>
                    </div>
                </div>
            </div>

            <!-- Страница авторизации -->
            <div id="auth-page" class="page">
                <iframe src="pages/auth.html" class="page-iframe" loading="lazy"></iframe>
            </div>

            <!-- Страница комнат -->
            <div id="rooms-page" class="page">
                <iframe src="pages/rooms.html" class="page-iframe" loading="lazy"></iframe>
            </div>
        </div>
    </main>

    <!-- Оптимизированная загрузка скриптов -->

        // Загрузка критических модулей
        criticalModules.forEach(src => {
            const script = document.createElement('script');
            script.src = src + '?v=11';
            script.async = false;
            document.head.appendChild(script);
        });
    </script>

    <script src="assets/js/utils/ApiClient.js?v=1" defer></script>

    <script>
        // Оптимизированная инициализация
        (function() {
            'use strict';
            
            // Создание отсутствующих контейнеров
            function ensureContainers() {
                const gamePage = document.querySelector('#game-page');
                if (!gamePage) return;

                // Левая панель
                if (!document.getElementById('card-decks-panel')) {
                    const decks = document.createElement('section');
                    decks.id = 'card-decks-panel';
                    decks.className = 'card-decks-container';
                    const bankSection = document.createElement('section');
                    bankSection.id = 'bank-section';
                    bankSection.innerHTML = '<div id="bank-preview-container"></div>';
                    decks.appendChild(bankSection);
                    gamePage.insertBefore(decks, gamePage.firstChild);
                }

                // Правая панель
                if (!document.getElementById('players-panel')) {
                    const playersPanel = document.createElement('div');
                    playersPanel.id = 'players-panel';
                    playersPanel.className = 'top-panel-content';
                    playersPanel.innerHTML = '<div id="players-list-container"></div>';
                    const topPanel = document.createElement('div');
                    topPanel.className = 'top-panel-container';
                    topPanel.appendChild(playersPanel);
                    gamePage.appendChild(topPanel);
                }

                // Игровое поле
                const boardContainer = document.querySelector('.game-board-container');
                if (boardContainer && !boardContainer.querySelector('.board-wrapper')) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'board-wrapper';
                    wrapper.innerHTML = `
                        <div id="outer-track" class="track outer-track"></div>
                        <div id="inner-track" class="track inner-track"></div>
                        <div class="center-area">
                            <div class="logo-center" id="logo-center">
                                <img src="assets/images/logo.svg?v=2" alt="Энергия денег" class="logo-img" id="center-logo" loading="lazy">
                            </div>
                        </div>
                    `;
                    boardContainer.appendChild(wrapper);
                }
            }

            // Инициализация после загрузки DOM
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', ensureContainers);
            } else {
                ensureContainers();
            }
        })();
    </script>
</body>
