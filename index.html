    <!-- –°–∫—Ä–∏–ø—Ç—ã –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
    <script>
        (function() {
        // –ï—Å–ª–∏ –ø—Ä–∏—à–ª–∏ –ø–æ —Å—Å—ã–ª–∫–µ –≤–∏–¥–∞ #game?roomId=..., —Å—Ä–∞–∑—É –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –∫–æ–º–Ω–∞—Ç—ã
        const isGameHash = window.location.hash && window.location.hash.includes('game');
        if (isGameHash) {
            try {
                const params = new URLSearchParams(window.location.hash.split('?')[1] || '');
                const roomId = params.get('roomId');
                if (roomId) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é: –¥–æ—Å—Ç—É–ø —Ç–æ–ª—å–∫–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã–º
                    try {
                        const userRaw = localStorage.getItem('currentUser') || localStorage.getItem('aura_money_user');
                        const user = userRaw ? JSON.parse(userRaw) : null;
                        if (!user || !user.isLoggedIn) {
                            window.location.href = '/auth';
                            return;
                        }
                    } catch (_) {
                        window.location.href = '/auth';
                        return;
                    }
                    // –ü–æ–ø—ã—Ç–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –∏–≥—Ä–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–∑ sessionStorage
                    try {
                        const bundleRaw = sessionStorage.getItem('am_player_bundle');
                        if (bundleRaw && window.App && window.GameState) {
                            const bundle = JSON.parse(bundleRaw);

                                                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
                                                rollDiceBtn.disabled = true;
                                                rollDiceBtn.innerHTML = '<span class="dice-btn-text">–ë—Ä–æ—Å–∞–µ–º...</span><span class="dice-btn-icon">üé≤</span>';
                                                
                                                // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã

                                                }, 2000);

                                    }
                                }, 100);
                                
                                // –ü–æ–ª—É—á–∞–µ–º —Å–µ—Ä–≤–µ—Ä–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Å GameStateManager
                                try {

                                    // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
                                    let lastSyncState = null;
                                    
                                    // –§—É–Ω–∫—Ü–∏—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º
                                    const syncWithServer = () => {

                                        api.getGameState(roomId).then(gs => {

                                                    position: 0,
                                                    isInner: true,
                                                    money: 5000,
                                                    token: p.token || 'üéØ',
                                                    isReady: p.isReady || true

                                                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∏–∑–º–µ–Ω–∏–ª–∏—Å—å –ª–∏ –∏–≥—Ä–æ–∫–∏
                                                const currentState = JSON.stringify(srvPlayers);
                                                if (lastSyncState !== currentState) {
                                                    gameStateManager.updateFromServer({ players: srvPlayers });
                                                    lastSyncState = currentState;
                                                    console.log('üîÑ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è: –û–±–Ω–æ–≤–ª–µ–Ω—ã –∏–≥—Ä–æ–∫–∏');
                                                }
                                            }
                                        }).catch(err => console.warn('‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤:', err));
                                    };
                                    
                                    // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è
                                    syncWithServer();
                                    
                                    // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
                                    const syncInterval = setInterval(syncWithServer, 5000);
                                    
                                    // –û—á–∏—â–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                                    window.addEventListener('beforeunload', () => {
                                        clearInterval(syncInterval);
                                    });
                                    
                                } catch(error) {
                                    console.error('‚ùå –û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º:', error);
                                }

                                // PlayersPanel —Ç–µ–ø–µ—Ä—å –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ—Ç—Å—è –≤ _initializeGameModules
                            } catch (_) { /* no-op */ }
                            const gameState = window.app.getModule?.('gameState');
                            if (gameState) {
                                gameState.setRoomId(roomId);
                                // –°–æ–±–∏—Ä–∞–µ–º –∏–≥—Ä–æ–∫–æ–≤
                                const players = (bundle?.players || []).map(p => ({
                                    id: p.id,
                                    username: p.username,
                                    token: p.token || 'üéØ',
                                    position: p.position ?? 0,
                                    isInner: p.isInner ?? true,
                                    money: 5000,
                                    salary: 5000,
                                    totalIncome: 0,
                                    monthlyExpenses: 2000,
                                    assets: [],
                                    dreams: p.dream ? [p.dream] : []
                                }));
                                gameState.startGame(players);
                                // –î–µ—Ç–µ—Ä–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ –≤—ã–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∏–≥—Ä–æ–∫–∞,
                                // —á—Ç–æ–±—ã –∫–ª–∏–µ–Ω—Ç—ã –±—ã–ª–∏ —Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ã: –ø–µ—Ä–≤—ã–π –ø–æ username (–∏–ª–∏ id)
                                const sorted = [...players].sort((a,b)=>{
                                    const ua = (a.username||'').toLowerCase();
                                    const ub = (b.username||'').toLowerCase();
                                    if (ua && ub && ua!==ub) return ua<ub?-1:1;
                                    return (a.id||'')<(b.id||'')?-1:1;
                                });
                                if (sorted[0]) {
                                    gameState.setActivePlayer(sorted[0].id);
                                }
                                // –í–∫–ª—é—á–∞–µ–º —Ä–µ–∂–∏–º –≥–µ–π–º–±–æ—Ä–¥–∞: —Å–∫—Ä—ã–≤–∞–µ–º –≤—Å—ë –ª–∏—à–Ω–µ–µ, –æ—Å—Ç–∞–≤–ª—è–µ–º –ø–æ–ª–µ
                                document.body.classList.add('game-board-only');
                            }
                        }
                    } catch (e) {
                        console.warn('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å GameState –∏–∑ sessionStorage', e);
                    }
                    // –û—Å—Ç–∞—ë–º—Å—è –Ω–∞ —ç—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
                }
            } catch (e) {
                console.warn('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å roomId –∏–∑ hash, –æ—Å—Ç–∞—ë–º—Å—è –Ω–∞ –≥–ª–∞–≤–Ω–æ–π');
            }
        } else {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ –Ω–∞ –∏–≥—Ä–æ–≤–æ–π –¥–æ—Å–∫–µ
            document.addEventListener('DOMContentLoaded', function() {
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
                if (currentUser && currentUser.isLoggedIn) {
                    console.log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ –∫–æ–º–Ω–∞—Ç—ã');
                    setTimeout(() => {
                        window.location.href = 'pages/rooms.html';
                    }, 1000);
                }
            });
        }
        
        // –ö–Ω–æ–ø–∫–∞ "–ü–µ—Ä–µ–¥–∞—Ç—å —Ö–æ–¥" ‚Äî —Ä–∞–±–æ—Ç–∞–µ—Ç, –∫–æ–≥–¥–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏ GameState
        (function initPassTurnButton() {
            const btn = document.getElementById('pass-turn-btn');
            const updateVisibility = () => {
                const onGame = (window.location.hash || '').includes('game');
                btn.style.display = onGame ? 'block' : 'none';
            };
            updateVisibility();
            window.addEventListener('hashchange', updateVisibility);
            btn.addEventListener('click', () => {
                try {
                    const gameState = (window.app && window.app.getModule) ? window.app.getModule('gameState') : (window.gameState || null);
                    if (gameState && typeof gameState.passTurnToNextPlayer === 'function') {
                        gameState.passTurnToNextPlayer();
                        console.log('üîÑ –ü–µ—Ä–µ–¥–∞–Ω —Ö–æ–¥ —Å–ª–µ–¥—É—é—â–µ–º—É –∏–≥—Ä–æ–∫—É');
                    } else {
                        console.warn('‚ö†Ô∏è GameState –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω –¥–ª—è —Ä–æ—Ç–∞—Ü–∏–∏ —Ö–æ–¥–∞');
                    }
                } catch (err) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –ø–µ—Ä–µ–¥–∞—á–∏ —Ö–æ–¥–∞:', err);
                }
            });
        })();
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ —Å data-route
        document.addEventListener('click', (e) => {
            const target = e.target.closest('[data-route]');
            if (target) {
                const route = target.getAttribute('data-route');
                if (typeof router !== 'undefined' && router.navigate) {
                    router.navigate(route);
                } else {
                    // Fallback –Ω–∞–≤–∏–≥–∞—Ü–∏—è
                    const pages = {
                        '/': 'home-page',
                        '/auth': 'auth-page',
                        '/rooms': 'rooms-page'
                    };
                    const pageId = pages[route];
                    if (pageId) {
                        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                        const targetPage = document.getElementById(pageId);
                        if (targetPage) targetPage.classList.add('active');
                    }
                }
            }
        });
        })();
