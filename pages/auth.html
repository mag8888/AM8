    <script>
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –≤–∫–ª–∞–¥–∫–∞–º–∏
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –≤–∫–ª–∞–¥–æ–∫
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –≤–∫–ª–∞–¥–∫–µ
                tab.classList.add('active');
                document.getElementById(tabName + '-form').classList.add('active');
            });
        });
        
        // –§—É–Ω–∫—Ü–∏—è –±—ã—Å—Ç—Ä–æ–≥–æ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –∞–∫–∫–∞—É–Ω—Ç–æ–≤
        function fillAccountByEmail(email, password) {
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –≤–∫–ª–∞–¥–∫—É –≤—Ö–æ–¥–∞
            document.querySelector('[data-tab="login"]').click();
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è
            document.getElementById('login-email').value = email;
            document.getElementById('login-password').value = password;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç
            const usernameField = document.getElementById('login-email');
            const passwordField = document.getElementById('login-password');
            
            usernameField.style.borderColor = '#10b981';
            passwordField.style.borderColor = '#10b981';
            
            setTimeout(() => {
                usernameField.style.borderColor = '';
                passwordField.style.borderColor = '';
            }, 1000);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            showNotification(`–î–∞–Ω–Ω—ã–µ –¥–ª—è –≤—Ö–æ–¥–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω—ã`, 'success');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'linear-gradient(135deg, #10b981, #059669)' : 'linear-gradient(135deg, #6366f1, #8b5cf6)'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 0.75rem;
                font-weight: 600;
                z-index: 10000;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –±—ã—Å—Ç—Ä–æ–≥–æ –≤—Ö–æ–¥–∞ —Å data-–∞—Ç—Ä–∏–±—É—Ç–∞–º–∏ (email)
        document.addEventListener('click', (e) => {
            const target = e.target.closest('[data-email]');
            if (target) {
                const email = target.getAttribute('data-email');
                const password = target.getAttribute('data-password');
                fillAccountByEmail(email, password);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
        document.addEventListener('click', (e) => {
            const target = e.target.closest('[data-action="back"]');
            if (target) {
                e.preventDefault();
                window.history.back();
            }
        });
        
        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–∞—Ä–æ–ª—è
        function togglePasswordVisibility(input, toggleButton) {
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            
            const icon = toggleButton.querySelector('.toggle-icon');
            icon.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç
            toggleButton.style.transform = 'translateY(-50%) scale(1.1)';
            setTimeout(() => {
                toggleButton.style.transform = 'translateY(-50%) scale(1)';
            }, 150);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ø–æ–∫–∞–∑–∞ –ø–∞—Ä–æ–ª—è
        document.addEventListener('click', (e) => {
            if (e.target.closest('#toggle-login-password')) {
                const input = document.getElementById('login-password');
                const button = document.getElementById('toggle-login-password');
                togglePasswordVisibility(input, button);
            }
            
            if (e.target.closest('#toggle-register-password')) {
                const input = document.getElementById('register-password');
                const button = document.getElementById('toggle-register-password');
                togglePasswordVisibility(input, button);
            }
            
            if (e.target.closest('#toggle-register-confirm-password')) {
                const input = document.getElementById('register-confirm');
                const button = document.getElementById('toggle-register-confirm-password');
                togglePasswordVisibility(input, button);
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º: —Ä–µ–∞–ª—å–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ /api/auth/login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const username = (email && email.includes('@')) ? email.split('@')[0] : email;
            
            try {
                const resp = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏ email, –∏ username –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Å —Ä–∞–∑–Ω—ã–º–∏ –±—ç–∫–µ–Ω–¥–∞–º–∏
                    body: JSON.stringify({ email, username, password })
                });
                const result = await resp.json();
                if (!resp.ok || !result.success) {
                    throw new Error(result.message || '–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
                }

                const payload = result.user ? { user: result.user, token: result.token } : (result.data || {});
                const user = { ...(payload.user || {}), isLoggedIn: true };
                localStorage.setItem('aura_money_token', payload.token || '');
                localStorage.setItem('aura_money_user', JSON.stringify(user));
                localStorage.setItem('currentUser', JSON.stringify({
                    id: user.id,
                    username: user.username,
                    name: user.username,
                    email: user.email,
                    isLoggedIn: true
                }));

                showNotification('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü–µ—Ä–µ—Ö–æ–¥ –≤ –∫–æ–º–Ω–∞—Ç—ã...', 'success');
                window.location.href = '../pages/rooms.html';
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ' + error.message, 'error');
            }
        });
        
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            if (password !== confirm) {
                showNotification('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!', 'error');
                return;
            }
            
            try {
                const resp = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const result = await resp.json();
                if (!resp.ok || !result.success) {
                    throw new Error(result.message || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                }

                const payload = result.user ? { user: result.user, token: result.token } : (result.data || {});
                const user = { ...(payload.user || {}), isLoggedIn: true };
                localStorage.setItem('aura_money_token', payload.token || '');
                localStorage.setItem('aura_money_user', JSON.stringify(user));
                localStorage.setItem('currentUser', JSON.stringify({
                    id: user.id,
                    username: user.username,
                    name: user.username,
                    email: user.email,
                    isLoggedIn: true
                }));

                showNotification('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü–µ—Ä–µ—Ö–æ–¥ –≤ –∫–æ–º–Ω–∞—Ç—ã...', 'success');
                window.location.href = '../pages/rooms.html';
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ' + error.message, 'error');
            }
        });
    </script>
