<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Aura Money</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
    <link rel="apple-touch-icon" href="../assets/images/favicon.svg">
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 2rem;
        }
        
        .auth-container {
            background: rgba(20, 25, 40, 0.95);
            border-radius: 1.5rem;
            padding: 3rem;
            border: 2px solid rgba(99, 102, 241, 0.3);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.5), transparent);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .auth-header p {
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.75rem;
            padding: 0.25rem;
        }
        
        .auth-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            text-align: center;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .auth-tab.active {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Стили для контейнера с кнопкой показа пароля */
        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-input-container input {
            padding-right: 3rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
        }
        
        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .toggle-icon {
            font-size: 1rem;
            line-height: 1;
        }
        
        .auth-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }
        
        .auth-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-footer a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Стили для кнопок быстрого заполнения */
        .quick-accounts {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .quick-accounts h4 {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin: 0 0 1rem 0;
            text-align: center;
            font-weight: 600;
        }
        
        .quick-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .quick-btn {
            flex: 1;
            min-width: 100px;
            padding: 0.75rem 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: white;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .quick-btn:hover {
            border-color: rgba(99, 102, 241, 0.6);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.1));
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .quick-btn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .auth-header h1 {
                font-size: 1.5rem;
            }
            
            .quick-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .quick-btn {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <button class="back-btn" data-action="back">←</button>
        
        <div class="auth-header">
            <div class="auth-logo">
                <img src="../assets/images/logo.svg?v=2" alt="Aura Money" class="logo-img">
                <h1>Aura Money</h1>
            </div>
            <p>Войдите в игру или создайте аккаунт</p>
        </div>
        
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Вход</button>
            <button class="auth-tab" data-tab="register">Регистрация</button>
        </div>
        
        <form class="auth-form active" id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Введите email" required>
            </div>
            
            <div class="form-group">
                <label for="login-password">Пароль</label>
                <div class="password-input-container">
                    <input type="password" id="login-password" placeholder="Введите пароль" required>
                    <button type="button" id="toggle-login-password" class="password-toggle" aria-label="Показать пароль">
                        <span class="toggle-icon">👁️</span>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="auth-btn">Войти</button>
            
            <!-- Кнопки быстрого заполнения -->
            <div class="quick-accounts">
                <h4>🚀 Быстрый вход (для тестирования):</h4>
                <div class="quick-buttons">
                    <button type="button" class="quick-btn" data-email="admin@admin.com" data-password="admin123">
                        👑 Админ
                    </button>
                    <button type="button" class="quick-btn" data-email="test@test.com" data-password="test123">
                        🎮 Игрок 1
                    </button>
                    <button type="button" class="quick-btn" data-email="roman@roman.com" data-password="roman123">
                        🧪 Тестер
                    </button>
                </div>
            </div>
        </form>
        
        <form class="auth-form" id="register-form">
            <div class="form-group">
                <label for="register-username">Имя пользователя</label>
                <input type="text" id="register-username" placeholder="Придумайте имя пользователя" required>
            </div>
            
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Введите email" required>
            </div>
            
            <div class="form-group">
                <label for="register-password">Пароль</label>
                <div class="password-input-container">
                    <input type="password" id="register-password" placeholder="Придумайте пароль" required>
                    <button type="button" id="toggle-register-password" class="password-toggle" aria-label="Показать пароль">
                        <span class="toggle-icon">👁️</span>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="register-confirm">Подтвердите пароль</label>
                <div class="password-input-container">
                    <input type="password" id="register-confirm" placeholder="Подтвердите пароль" required>
                    <button type="button" id="toggle-register-confirm-password" class="password-toggle" aria-label="Показать пароль">
                        <span class="toggle-icon">👁️</span>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="auth-btn">Зарегистрироваться</button>
        </form>
        
        <div class="auth-footer">
            <p>Есть вопросы? <a href="#" data-action="back">Вернуться на главную</a></p>
        </div>
    </div>
    
    <script>
        // Переключение между вкладками
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // Убираем активный класс со всех вкладок
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                
                // Добавляем активный класс к выбранной вкладке
                tab.classList.add('active');
                document.getElementById(tabName + '-form').classList.add('active');
            });
        });
        
        // Функция быстрого заполнения аккаунтов
        function fillAccountByEmail(email, password) {
            // Переключаемся на вкладку входа
            document.querySelector('[data-tab="login"]').click();
            
            // Заполняем поля
            document.getElementById('login-email').value = email;
            document.getElementById('login-password').value = password;
            
            // Добавляем визуальный эффект
            const usernameField = document.getElementById('login-email');
            const passwordField = document.getElementById('login-password');
            
            usernameField.style.borderColor = '#10b981';
            passwordField.style.borderColor = '#10b981';
            
            setTimeout(() => {
                usernameField.style.borderColor = '';
                passwordField.style.borderColor = '';
            }, 1000);
            
            // Показываем уведомление
            showNotification(`Данные для входа заполнены`, 'success');
        }
        
        // Функция показа уведомлений
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'linear-gradient(135deg, #10b981, #059669)' : 'linear-gradient(135deg, #6366f1, #8b5cf6)'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 0.75rem;
                font-weight: 600;
                z-index: 10000;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Анимация появления
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Автоматическое скрытие
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Обработчик для кнопок быстрого входа с data-атрибутами (email)
        document.addEventListener('click', (e) => {
            const target = e.target.closest('[data-email]');
            if (target) {
                const email = target.getAttribute('data-email');
                const password = target.getAttribute('data-password');
                fillAccountByEmail(email, password);
            }
        });

        // Обработчик для кнопки "Назад"
        document.addEventListener('click', (e) => {
            const target = e.target.closest('[data-action="back"]');
            if (target) {
                e.preventDefault();
                window.history.back();
            }
        });
        
        // Функция переключения видимости пароля
        function togglePasswordVisibility(input, toggleButton) {
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            
            const icon = toggleButton.querySelector('.toggle-icon');
            icon.textContent = isPassword ? '🙈' : '👁️';
            
            // Добавляем визуальный эффект
            toggleButton.style.transform = 'translateY(-50%) scale(1.1)';
            setTimeout(() => {
                toggleButton.style.transform = 'translateY(-50%) scale(1)';
            }, 150);
        }
        
        // Обработчики для кнопок показа пароля
        document.addEventListener('click', (e) => {
            if (e.target.closest('#toggle-login-password')) {
                const input = document.getElementById('login-password');
                const button = document.getElementById('toggle-login-password');
                togglePasswordVisibility(input, button);
            }
            
            if (e.target.closest('#toggle-register-password')) {
                const input = document.getElementById('register-password');
                const button = document.getElementById('toggle-register-password');
                togglePasswordVisibility(input, button);
            }
            
            if (e.target.closest('#toggle-register-confirm-password')) {
                const input = document.getElementById('register-confirm');
                const button = document.getElementById('toggle-register-confirm-password');
                togglePasswordVisibility(input, button);
            }
        });
        
        // Обработка форм: реальная авторизация через /api/auth/login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const username = (email && email.includes('@')) ? email.split('@')[0] : email;
            
            try {
                const resp = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // Отправляем и email, и username для совместимости с разными бэкендами
                    body: JSON.stringify({ email, username, password })
                });
                const result = await resp.json();
                if (!resp.ok || !result.success) {
                    throw new Error(result.message || 'Неверный email или пароль');
                }

                const payload = result.user ? { user: result.user, token: result.token } : (result.data || {});
                const user = { ...(payload.user || {}), isLoggedIn: true };
                localStorage.setItem('aura_money_token', payload.token || '');
                localStorage.setItem('aura_money_user', JSON.stringify(user));
                localStorage.setItem('currentUser', JSON.stringify({
                    id: user.id,
                    username: user.username,
                    name: user.username,
                    email: user.email,
                    isLoggedIn: true
                }));

                showNotification('Авторизация успешна! Переход в комнаты...', 'success');
                window.location.href = '../pages/rooms.html';
            } catch (error) {
                showNotification('Ошибка авторизации: ' + error.message, 'error');
            }
        });
        
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            if (password !== confirm) {
                showNotification('Пароли не совпадают!', 'error');
                return;
            }
            
            try {
                const resp = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const result = await resp.json();
                if (!resp.ok || !result.success) {
                    throw new Error(result.message || 'Ошибка регистрации');
                }

                const payload = result.user ? { user: result.user, token: result.token } : (result.data || {});
                const user = { ...(payload.user || {}), isLoggedIn: true };
                localStorage.setItem('aura_money_token', payload.token || '');
                localStorage.setItem('aura_money_user', JSON.stringify(user));
                localStorage.setItem('currentUser', JSON.stringify({
                    id: user.id,
                    username: user.username,
                    name: user.username,
                    email: user.email,
                    isLoggedIn: true
                }));

                showNotification('Регистрация успешна! Переход в комнаты...', 'success');
                window.location.href = '../pages/rooms.html';
            } catch (error) {
                showNotification('Ошибка регистрации: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>
