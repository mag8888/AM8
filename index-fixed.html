                showPage('auth');
            }
        });

        // –ü–æ–∫–∞–∑ —Å—Ç—Ä–∞–Ω–∏—Ü
        function showPage(pageId) {
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.querySelectorAll('.auth-page, .rooms-page, .game-page').forEach(page => {
                page.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            const page = document.getElementById(pageId + '-page');
            if (page) {
                page.classList.add('active');
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        function loadUserInfo() {
            const token = localStorage.getItem('authToken');
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const userInfo = document.getElementById('user-info');
                    if (userInfo) {
                        userInfo.textContent = `–ü—Ä–∏–≤–µ—Ç, ${payload.email}`;
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ:', error);
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        document.getElementById('auth-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('auth-submit');
            
            submitBtn.disabled = true;
            submitBtn.textContent = '–í—Ö–æ–¥...';
            
            try {
                const response = await fetch('https://web-production-fc48b.up.railway.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    showMessage('–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥!', 'success');
                    showPage('rooms');
                    loadUserInfo();
                    loadRooms();
                } else {
                    showMessage(data.message || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞', 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '–í–æ–π—Ç–∏';
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–Ω–∞—Ç
        async function loadRooms() {
            try {
                const response = await fetch('https://web-production-fc48b.up.railway.app/api/rooms');
                const data = await response.json();
                
                if (data.success) {
                    displayRooms(data.rooms);
                } else {
                    showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–Ω–∞—Ç', 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–Ω–∞—Ç:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ–º–Ω–∞—Ç
        function displayRooms(rooms) {
            const grid = document.getElementById('rooms-grid');
            grid.innerHTML = '';
            
            rooms.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = 'room-card';
                
                const statusClass = room.status === 'waiting' ? 'waiting' : 
                                  room.status === 'playing' ? 'playing' : 'finished';
                
                roomCard.innerHTML = `
                    <div class="room-header">
                        <h3 class="room-name">${room.name}</h3>
                        <span class="room-status ${statusClass}">${room.status}</span>
                    </div>
                    <div class="room-info">
                        <div class="room-info-item">
                            <span class="room-info-label">–ò–≥—Ä–æ–∫–∏:</span>
                            <span>${room.players.length}/${room.maxPlayers}</span>
                        </div>
                        <div class="room-info-item">
                            <span class="room-info-label">–°–æ–∑–¥–∞–Ω–∞:</span>
                            <span>${new Date(room.createdAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="room-actions">
                        <button class="join-room-btn" onclick="joinRoom('${room.id}')" 
                                ${room.status !== 'waiting' ? 'disabled' : ''}>
                            ${room.status === 'waiting' ? '–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è' : '–ù–∞–±–ª—é–¥–∞—Ç—å'}
                        </button>
                        <button class="spectate-btn" onclick="spectateRoom('${room.id}')">
                            –ù–∞–±–ª—é–¥–∞—Ç—å
                        </button>
                    </div>
                `;
                
                grid.appendChild(roomCard);
            });
        }

        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ
        function joinRoom(roomId) {
            window.location.href = `#game?roomId=${roomId}`;
            showPage('game');
        }

        // –ù–∞–±–ª—é–¥–µ–Ω–∏–µ –∑–∞ –∫–æ–º–Ω–∞—Ç–æ–π
        function spectateRoom(roomId) {
            window.location.href = `#game?roomId=${roomId}&spectate=true`;
            showPage('game');
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
        document.getElementById('create-room-btn').addEventListener('click', async function() {
            const roomName = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã:');
            if (!roomName) return;
            
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('https://web-production-fc48b.up.railway.app/api/rooms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name: roomName })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('–ö–æ–º–Ω–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞!', 'success');
                    loadRooms();
                } else {
                    showMessage(data.message || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã', 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
            }
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–º–Ω–∞—Ç
        document.getElementById('refresh-rooms-btn').addEventListener('click', loadRooms);

        // –í—ã—Ö–æ–¥
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('authToken');
            showPage('auth');
            showMessage('–í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã', 'info');
        });

        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(message, type = 'info') {
            const notifications = document.getElementById('notifications');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            notifications.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        document.querySelectorAll('[data-page]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const page = this.getAttribute('data-page');
                showPage(page);
                
                if (page === 'rooms') {
                    loadRooms();
                }
            });
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ö–µ—à–∞ URL
        window.addEventListener('hashchange', function() {
            const hash = window.location.hash;
            if (hash.includes('#game')) {
                showPage('game');
            } else if (hash.includes('#rooms')) {
                showPage('rooms');
                loadRooms();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (window.location.hash.includes('#game')) {
            showPage('game');
        } else if (window.location.hash.includes('#rooms')) {
            showPage('rooms');
            loadRooms();
        }
    </script>
</body>
</html>
