<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Simple</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        button { padding: 10px 20px; margin: 10px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2563eb; }
        .result { margin: 20px 0; padding: 15px; background: #2a2a2a; border-radius: 5px; }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        input { padding: 8px; margin: 5px; width: 200px; border-radius: 3px; border: 1px solid #555; }
    </style>
</head>
<body>
    <h1>üß™ –ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</h1>
    
    <div>
        <input type="email" id="email" placeholder="Email" value="newuser@example.com">
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" value="password123">
        <button onclick="login()">–í–æ–π—Ç–∏</button>
        <button onclick="checkAuth()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é</button>
        <button onclick="goToRooms()">–ü–µ—Ä–µ–π—Ç–∏ –∫ –∫–æ–º–Ω–∞—Ç–∞–º</button>
    </div>

    <div id="result" class="result" style="display: none;"></div>

    <script>
        function showResult(message, isSuccess = true) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${isSuccess ? 'success' : 'error'}`;
            result.style.display = 'block';
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                showResult('‚è≥ –í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –≤—Ö–æ–¥...', true);
                
                const response = await fetch('/auth/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();
                
                if (result.success) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ localStorage
                    localStorage.setItem('aura_money_token', result.token);
                    localStorage.setItem('aura_money_user', JSON.stringify(result.user));
                    
                    showResult(`‚úÖ –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω!\nüë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${result.user.username}\nüìß Email: ${result.user.email}`, true);
                } else {
                    showResult(`‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${result.message}`, false);
                }
            } catch (error) {
                showResult(`‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}`, false);
            }
        }

        function checkAuth() {
            const user = localStorage.getItem('aura_money_user');
            const token = localStorage.getItem('aura_money_token');
            
            if (user && token) {
                const userData = JSON.parse(user);
                showResult(`‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–∞!\nüë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${userData.username}\nüìß Email: ${userData.email}\nüîë –¢–æ–∫–µ–Ω: ${token.substring(0, 20)}...`, true);
            } else {
                showResult('‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω', false);
            }
        }

        function goToRooms() {
            const user = localStorage.getItem('aura_money_user');
            
            if (user) {
                window.location.href = '/pages/rooms.html';
            } else {
                showResult('‚ùå –°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É', false);
            }
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            checkAuth();
        };
    </script>
</body>
</html>
